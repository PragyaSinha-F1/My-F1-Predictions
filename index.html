<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Paddock Predictor 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --f1-red: #e10600; }
        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; }
        .f1-font { font-family: 'Orbitron', sans-serif; text-transform: uppercase; font-style: italic; }
        .glow-text { text-shadow: 0 0 15px rgba(225, 6, 0, 0.7); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        .podium-bar { transition: height 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .progress-circle { transform: rotate(-90deg); transition: stroke-dashoffset 0.6s ease; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SB_URL = "https://gyzflcxqehesojhimokd.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5emZsY3hxZWhlc29qaGltb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMzQ4MjcsImV4cCI6MjA4MzcxMDgyN30.fOW7qr9cNEUp6otJU2f-tXtOJxRX4Wge9R76OXE-_Tk";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const TEAM_COLORS = {
            ferrari: "#ef1a2d", mercedes: "#27f4d2", redbull: "#3671C6",
            mclaren: "#ff8700", aston: "#229971", alpine: "#0093cc",
            williams: "#64c4ff", haas: "#b6babd", audi: "#f5f5f5", rb: "#6692ff"
        };

        const App = () => {
            // ALL HOOKS MUST BE TOP-LEVEL
            const [view, setView] = useState('lander');
            const [room, setRoom] = useState(null);
            const [localHistory, setLocalHistory] = useState([]);
            const [activeSubId, setActiveSubId] = useState(null);
            const [activeUserId, setActiveUserId] = useState(null);
            const [modal, setModal] = useState({ show: false, type: '', value: '' });
            const [roomInput, setRoomInput] = useState('');
            const [drawerOpen, setDrawerOpen] = useState(false);
            const [newPredText, setNewPredText] = useState(''); // Moved this up!

            useEffect(() => {
                const stored = JSON.parse(localStorage.getItem('f1_paddock_v6') || '[]');
                setLocalHistory(stored);
            }, []);

            // Realtime listener
            useEffect(() => {
                if (!room) return;
                const sub = sb.channel('any').on('postgres_changes', 
                    { event: 'UPDATE', schema: 'public', table: 'f1_rooms', filter: `code=eq.${room.code}` }, 
                    payload => setRoom(payload.new)
                ).subscribe();
                return () => sb.removeChannel(sub);
            }, [room?.code]);

            const updateRemote = async (updates) => {
                const { data, error } = await sb.from('f1_rooms').update(updates).eq('code', room.code).select().single();
                if (!error) setRoom(data);
            };

            const handleJoin = async (code) => {
                const { data } = await sb.from('f1_rooms').select().eq('code', code.toUpperCase()).single();
                if (data) {
                    setRoom(data);
                    setView('room');
                    const updated = [{code: data.code, name: data.name}, ...localHistory.filter(x => x.code !== data.code)];
                    localStorage.setItem('f1_paddock_v6', JSON.stringify(updated.slice(0,5)));
                    setLocalHistory(updated);
                }
            };

            const calculateAcc = (uid, subRoom = null) => {
                let t = 0, c = 0;
                const subs = subRoom ? [subRoom] : (room?.data?.sub_rooms || []);
                subs.forEach(s => {
                    const p = s.predictions.filter(x => x.userId === uid);
                    t += p.length; c += p.filter(x => x.done).length;
                });
                return t === 0 ? 0 : Math.round((c/t)*100);
            };

            // --- NAVIGATION ---
            if (view === 'lander') return (
                <div className="max-w-md mx-auto p-6 pt-12">
                    <h1 className="f1-font text-center text-4xl mb-12 glow-text">F1 <span className="text-red-600">Paddock</span></h1>
                    <div className="glass rounded-3xl p-8 mb-8 flex flex-col items-center">
                        <div className="relative w-32 h-32 mb-6">
                            <svg className="w-full h-full progress-circle" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" stroke="rgba(255,255,255,0.1)" strokeWidth="6" fill="none" />
                                <circle cx="50" cy="50" r="45" stroke="#e10600" strokeWidth="6" fill="none" 
                                    strokeDasharray="283" strokeDashoffset={283 - (283 * (room?.progress_done || 0)) / 24} strokeLinecap="round" />
                            </svg>
                            <div className="absolute inset-0 flex flex-col items-center justify-center">
                                <span className="f1-font text-xl">{room?.progress_done || 0}/24</span>
                            </div>
                        </div>
                        <input className="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-center mb-4 f1-font" placeholder="ENTER CODE" value={roomInput} onChange={e => setRoomInput(e.target.value.toUpperCase())} />
                        <button onClick={() => handleJoin(roomInput)} className="w-full bg-red-600 py-4 rounded-xl f1-font font-bold">JOIN PADDOCK</button>
                    </div>
                    <div className="space-y-3">
                        {localHistory.map(r => (
                            <div key={r.code} onClick={() => handleJoin(r.code)} className="glass p-4 rounded-xl flex justify-between cursor-pointer">
                                <span className="f1-font text-xs italic">{r.name}</span>
                                <span className="text-[10px] opacity-40">#{r.code}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );

            if (view === 'room') {
                const sorted = [...(room.data.participants || [])].sort((a,b) => calculateAcc(b.id) - calculateAcc(a.id));
                const podium = [sorted[1], sorted[0], sorted[2]];
                return (
                    <div className="max-w-md mx-auto p-6">
                        <div className="flex justify-between items-center mb-10">
                            <button onClick={() => setView('lander')} className="text-[10px] opacity-40">EXIT</button>
                            <h2 className="f1-font text-xl italic">{room.name}</h2>
                            <button onClick={() => setDrawerOpen(true)} className="bg-red-600/20 text-red-500 px-3 py-1 rounded-full text-[10px]">GRID</button>
                        </div>
                        <div className="flex items-end justify-center gap-2 h-48 mb-12">
                            {podium.map((p, i) => (
                                <div key={i} className="flex-1 flex flex-col items-center">
                                    <span className="text-[8px] font-bold mb-1 truncate w-full text-center">{p?.name || '---'}</span>
                                    <div className="podium-bar w-full rounded-t-lg" style={{ 
                                        height: p ? (i===1 ? '120px' : i===0 ? '80px' : '50px') : '20px',
                                        backgroundColor: p ? TEAM_COLORS[p.team] : '#222'
                                    }} />
                                    <span className="text-[10px] mt-1 font-bold">{p ? calculateAcc(p.id) : 0}%</span>
                                </div>
                            ))}
                        </div>
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="f1-font text-xs opacity-40">SUB ROOMS</h3>
                            <button onClick={() => {
                                const name = prompt("Race/Sub-room Name?");
                                if(name) {
                                    const newSub = { id: Date.now(), name, predictions: [] };
                                    updateRemote({ data: { ...room.data, sub_rooms: [...room.data.sub_rooms, newSub] } });
                                }
                            }} className="bg-white text-black text-[10px] px-2 py-1 rounded font-bold">+ ADD</button>
                        </div>
                        <div className="grid grid-cols-2 gap-3">
                            {room.data.sub_rooms.map(s => (
                                <div key={s.id} onClick={() => { setActiveSubId(s.id); setView('sub-room'); }} className="glass p-6 rounded-2xl text-center cursor-pointer">
                                    <p className="f1-font text-[10px] italic">{s.name}</p>
                                </div>
                            ))}
                        </div>
                        {/* Add Grid Drawer logic here if needed */}
                    </div>
                );
            }

            if (view === 'sub-room') {
                const sub = room.data.sub_rooms.find(s => s.id === activeSubId);
                return (
                    <div className="max-w-md mx-auto p-6">
                        <button onClick={() => setView('room')} className="text-[10px] opacity-40 mb-8">← BACK</button>
                        <h2 className="f1-font text-3xl italic mb-10 text-center">{sub.name}</h2>
                        <div className="space-y-3">
                            {room.data.participants.map(p => (
                                <div key={p.id} onClick={() => { setActiveUserId(p.id); setView('preds'); }} className="glass p-5 rounded-2xl flex justify-between items-center border-l-4" style={{borderColor: TEAM_COLORS[p.team]}}>
                                    <span className="f1-font text-sm italic">{p.name}</span>
                                    <span className="f1-font text-xl text-red-600">{calculateAcc(p.id, sub)}%</span>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            if (view === 'preds') {
                const sub = room.data.sub_rooms.find(s => s.id === activeSubId);
                const user = room.data.participants.find(u => u.id === activeUserId);
                const userPreds = sub.predictions.filter(p => p.userId === user.id);

                const savePreds = (newList) => {
                    const newSubs = room.data.sub_rooms.map(s => s.id === activeSubId ? {...s, predictions: newList} : s);
                    updateRemote({ data: { ...room.data, sub_rooms: newSubs } });
                };

                return (
                    <div className="max-w-md mx-auto p-6">
                        <button onClick={() => setView('sub-room')} className="text-[10px] opacity-40 mb-8">← BACK</button>
                        <h2 className="f1-font text-2xl mb-1 italic">{user.name}</h2>
                        <p className="text-[10px] opacity-30 mb-8 uppercase font-bold">{sub.name}</p>
                        
                        <div className="flex gap-2 mb-8">
                            <input className="flex-1 bg-white/5 border border-white/10 p-4 rounded-xl text-sm" placeholder="NEW PREDICTION..." value={newPredText} onChange={e => setNewPredText(e.target.value)} />
                            <button onClick={() => {
                                if(!newPredText) return;
                                const n = { id: Date.now(), userId: user.id, text: newPredText, done: false };
                                savePreds([...sub.predictions, n]);
                                setNewPredText('');
                            }} className="bg-red-600 px-6 rounded-xl f1-font text-xs">ADD</button>
                        </div>

                        <div className="space-y-3">
                            {userPreds.map(p => (
                                <div key={p.id} className="glass p-5 rounded-2xl flex items-center justify-between">
                                    <span className={`text-sm italic ${p.done ? 'line-through opacity-20' : ''}`}>{p.text}</span>
                                    <div className="flex items-center gap-4">
                                        <input type="checkbox" checked={p.done} onChange={() => {
                                            const updated = sub.predictions.map(x => x.id === p.id ? {...x, done: !x.done} : x);
                                            savePreds(updated);
                                        }} className="w-5 h-5 accent-red-600" />
                                        <button onClick={() => savePreds(sub.predictions.filter(x => x.id !== p.id))} className="text-red-600">✕</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
