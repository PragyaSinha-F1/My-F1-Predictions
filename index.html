<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Paddock 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;900&family=Inter:wght@400;700&display=swap');
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .f1-font { font-family: 'Outfit', sans-serif; font-weight: 900; text-transform: uppercase; font-style: italic; }
        .f1-glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); }
        .pillar { transition: height 1s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .f1-red { color: #e10600; }
        .f1-bg-red { background-color: #e10600; }
        input::placeholder { font-style: italic; opacity: 0.3; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SB_URL = "https://gyzflcxqehesojhimokd.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5emZsY3hxZWhlc29qaGltb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMzQ4MjcsImV4cCI6MjA4MzcxMDgyN30.fOW7qr9cNEUp6otJU2f-tXtOJxRX4Wge9R76OXE-_Tk";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const TEAMS = {
            ferrari: { name: 'Ferrari', color: '#F91536' },
            redbull: { name: 'Red Bull Ford', color: '#3671C6' },
            mercedes: { name: 'Mercedes', color: '#6CD3BF' },
            mclaren: { name: 'McLaren', color: '#FF8000' },
            audi: { name: 'Audi F1', color: '#ffffff' },
            aston: { name: 'Aston Honda', color: '#229971' },
            rb: { name: 'Racing Bulls', color: '#6692FF' },
            williams: { name: 'Williams', color: '#64C4FF' },
            alpine: { name: 'Alpine', color: '#0093CC' },
            haas: { name: 'Haas', color: '#B6BABD' }
        };

        const CALENDAR_2026 = [
            { id: 1, race: "Australian GP", date: "2026-03-15" },
            { id: 2, race: "Chinese GP", date: "2026-03-22" },
            { id: 3, race: "Japanese GP", date: "2026-04-05" },
            { id: 4, race: "Bahrain GP", date: "2026-04-19" },
            { id: 5, race: "Saudi Arabian GP", date: "2026-04-26" }
        ];

        const ProgressCircle = ({ completed, total }) => {
            const radius = 35;
            const circ = 2 * Math.PI * radius;
            const offset = circ - (completed / total) * circ;
            return (
                <div className="relative flex items-center justify-center">
                    <svg width="100" height="100" className="transform -rotate-90">
                        <circle cx="50" cy="50" r={radius} stroke="#18181b" strokeWidth="8" fill="transparent" />
                        <circle cx="50" cy="50" r={radius} stroke="#e10600" strokeWidth="8" fill="transparent" 
                                strokeDasharray={circ} strokeDashoffset={offset} strokeLinecap="round" />
                    </svg>
                    <div className="absolute text-center">
                        <div className="f1-font text-lg leading-none">{completed}/{total}</div>
                        <div className="text-[7px] font-bold opacity-30 uppercase">Progress</div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('landing');
            const [room, setRoom] = useState(null);
            const [participants, setParticipants] = useState([]);
            const [activeUser, setActiveUser] = useState(null);
            const [roomCode, setRoomCode] = useState('');
            const [isDrawerOpen, setIsDrawerOpen] = useState(false);
            
            // Forms
            const [formName, setFormName] = useState('');
            const [formTeam, setFormTeam] = useState('ferrari');
            const [predText, setPredText] = useState('');

            const getAcc = (p) => {
                if (!p || !p.predictions || p.predictions.length === 0) return 0;
                return Math.round((p.predictions.filter(x => x.done).length / p.predictions.length) * 100);
            };

            const sorted = useMemo(() => {
                return [...participants].sort((a, b) => {
                    const diff = getAcc(b) - getAcc(a);
                    if (diff !== 0) return diff;
                    return (a.name || "").localeCompare(b.name || "");
                });
            }, [participants]);

            const syncDB = async (list) => {
                setParticipants(list);
                if (room) await sb.from('f1_rooms').update({ data: { participants: list } }).eq('code', room.code);
            };

            const joinRoom = async (code) => {
                const { data } = await sb.from('f1_rooms').select().eq('code', code.toUpperCase()).single();
                if (data) { setRoom(data); setParticipants(data.data.participants || []); setView('dashboard'); }
                else alert("Room not found");
            };

            const createRoom = async () => {
                const code = Math.random().toString(36).substring(2, 6).toUpperCase();
                const { data } = await sb.from('f1_rooms').insert([{ code, name: "Championship 2026", data: { participants: [] } }]).select().single();
                if (data) joinRoom(code);
            };

            const nextRace = CALENDAR_2026.find(r => new Date(r.date) > new Date()) || CALENDAR_2026[0];
            const daysToRace = Math.max(0, Math.ceil((new Date(nextRace.date) - new Date()) / 86400000));
            const completedRaces = CALENDAR_2026.filter(r => new Date(r.date) < new Date()).length;

            if (view === 'landing') return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 space-y-12">
                    <div className="text-center">
                        <h1 className="text-7xl f1-font italic tracking-tighter mb-2">F1<span className="f1-red">PADDOCK</span></h1>
                        <p className="text-[10px] font-bold tracking-[0.6em] opacity-30 uppercase">Strategy Network 2026</p>
                    </div>
                    <div className="w-full max-w-sm space-y-4">
                        <div className="f1-glass p-8 rounded-[2.5rem]">
                            <input className="w-full bg-transparent border-b border-zinc-800 p-4 text-2xl f1-font text-center outline-none mb-6 uppercase" 
                                placeholder="Enter Code" value={roomCode} onChange={e => setRoomCode(e.target.value)} />
                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => joinRoom(roomCode)} className="f1-bg-red py-4 rounded-xl f1-font text-[10px] italic">Join</button>
                                <button onClick={createRoom} className="bg-zinc-900 py-4 rounded-xl f1-font text-[10px] italic border border-white/5">Create</button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            if (view === 'dashboard') {
                const [p1, p2, p3, p4] = sorted;
                const tie23 = p2 && p3 && getAcc(p2) === getAcc(p3);
                const tie34 = p3 && p4 && getAcc(p3) === getAcc(p4);

                return (
                    <div className="max-w-5xl mx-auto p-6 pt-12">
                        {/* Header */}
                        <div className="flex justify-between items-center mb-10">
                            <div className="flex items-center gap-6">
                                <button onClick={() => setView('landing')} className="text-zinc-600 hover:text-white transition text-[10px] font-bold uppercase tracking-widest">‚Üê Exit</button>
                                <h2 className="f1-font text-xl italic tracking-tight">üèÅ Room {room.code}</h2>
                            </div>
                            <div className="flex gap-4">
                                <button onClick={() => {navigator.clipboard.writeText(room.code); alert("Copied!")}} className="text-[10px] opacity-30 font-bold uppercase">Copy Code</button>
                                <button onClick={() => setIsDrawerOpen(true)} className="f1-bg-red px-6 py-2 rounded-lg f1-font text-[10px] italic">Edit Participants</button>
                            </div>
                        </div>

                        {/* Podium & Progress */}
                        <div className="grid lg:grid-cols-3 gap-6 mb-12">
                            <div className="lg:col-span-2 f1-glass rounded-[3rem] h-[400px] p-10 flex items-end justify-center gap-4 relative overflow-hidden">
                                <div className="absolute top-8 left-10 opacity-20 f1-font text-[10px] tracking-widest italic">Live Ranking</div>
                                <div className="flex-1 flex flex-col items-center">
                                    <p className="text-[9px] font-bold opacity-50 mb-2 uppercase truncate w-full text-center">{p2?.name || '---'}</p>
                                    <div className="pillar w-full rounded-t-xl flex items-center justify-center f1-font text-3xl opacity-30 italic" 
                                        style={{ height: p2 ? '150px' : '30px', background: p2 ? TEAMS[p2.team]?.color : '#111' }}>{tie23 ? '=' : '2'}</div>
                                </div>
                                <div className="flex-1 flex flex-col items-center">
                                    <p className="f1-font text-[11px] mb-2 uppercase truncate w-full text-center">{p1?.name || '---'}</p>
                                    <div className="pillar w-full rounded-t-xl flex items-center justify-center f1-font text-6xl opacity-40 italic border-t-2 border-white/20" 
                                        style={{ height: p1 ? '220px' : '30px', background: p1 ? TEAMS[p1.team]?.color : '#222' }}>1</div>
                                </div>
                                <div className="flex-1 flex flex-col items-center">
                                    <p className="text-[9px] font-bold opacity-50 mb-2 uppercase truncate w-full text-center">{p3?.name || '---'}</p>
                                    <div className="pillar w-full rounded-t-xl flex items-center justify-center f1-font text-xl opacity-20 italic" 
                                        style={{ height: p3 ? '100px' : '30px', background: p3 ? TEAMS[p3.team]?.color : '#0a0a0a' }}>{tie34 ? '=' : '3'}</div>
                                </div>
                            </div>
                            <div className="f1-glass rounded-[3rem] flex flex-col items-center justify-center p-8 space-y-6">
                                <ProgressCircle completed={completedRaces} total={24} />
                                <p className="f1-font text-lg italic tracking-tighter">Season Tracker</p>
                            </div>
                        </div>

                        {/* Participants Grid */}
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-3">
                            {sorted.map(p => (
                                <div key={p.id} onClick={() => { setActiveUser(p); setView('predictions'); }} className="f1-glass p-6 rounded-[2rem] border-l-4 flex justify-between items-center cursor-pointer hover:bg-white/[0.04] transition-all" 
                                    style={{ borderColor: TEAMS[p.team]?.color }}>
                                    <div>
                                        <p className="text-[8px] font-bold opacity-30 uppercase tracking-tighter mb-1">{TEAMS[p.team]?.name}</p>
                                        <h4 className="f1-font text-xl italic tracking-tighter leading-none">{p.name}</h4>
                                    </div>
                                    <div className="text-right">
                                        <div className="f1-font text-2xl f1-red italic">{getAcc(p)}%</div>
                                        <p className="text-[8px] font-bold opacity-20 uppercase tracking-tighter">Acc.</p>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Participant Drawer */}
                        {isDrawerOpen && (
                            <div className="fixed inset-0 z-50 flex justify-end">
                                <div className="absolute inset-0 bg-black/90 backdrop-blur-md" onClick={() => setIsDrawerOpen(false)} />
                                <div className="relative w-full max-w-sm bg-[#080808] border-l border-zinc-900 p-12 flex flex-col h-full">
                                    <h3 className="f1-font text-2xl italic mb-12">Edit Participants</h3>
                                    <div className="space-y-8 flex-1">
                                        <div>
                                            <label className="text-[10px] font-bold opacity-30 uppercase mb-3 block">Strategist Name</label>
                                            <input className="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl f1-font text-sm outline-none focus:border-red-600 transition" 
                                                placeholder="L. HAMILTON" value={formName} onChange={e => setFormName(e.target.value)} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold opacity-30 uppercase mb-3 block">Theme</label>
                                            <select className="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl text-xs font-bold uppercase outline-none"
                                                value={formTeam} onChange={e => setFormTeam(e.target.value)}>
                                                {Object.entries(TEAMS).map(([id, t]) => (<option key={id} value={id}>{t.name}</option>))}
                                            </select>
                                        </div>
                                        <button onClick={() => {
                                            if(!formName) return;
                                            syncDB([...participants, { id: Date.now(), name: formName, team: formTeam, predictions: [] }]);
                                            setFormName(''); setIsDrawerOpen(false);
                                        }} className="w-full f1-bg-red py-5 rounded-2xl f1-font text-xs italic">Add Participant</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            }

            if (view === 'predictions') {
                const p = participants.find(u => u.id === activeUser.id);
                if (!p) return null;

                const addPrediction = () => {
                    if (!predText) return;
                    const newList = participants.map(u => u.id === p.id ? 
                        {...u, predictions: [...u.predictions, { id: Date.now(), text: predText, done: false }]} : u
                    );
                    syncDB(newList); setPredText('');
                };

                const togglePred = (id) => {
                    const newList = participants.map(u => u.id === p.id ? 
                        {...u, predictions: u.predictions.map(pr => pr.id === id ? {...pr, done: !pr.done} : pr)} : u
                    );
                    syncDB(newList);
                };

                const deletePred = (id) => {
                    const newList = participants.map(u => u.id === p.id ? 
                        {...u, predictions: u.predictions.filter(pr => pr.id !== id)} : u
                    );
                    syncDB(newList);
                };

                return (
                    <div className="max-w-2xl mx-auto p-6 pt-12">
                        <button onClick={() => setView('dashboard')} className="text-zinc-600 hover:text-white transition text-[10px] font-bold uppercase mb-12">‚Üê Back to Dashboard</button>
                        
                        <div className="flex justify-between items-end mb-12 border-b border-zinc-900 pb-8">
                            <div>
                                <p className="text-[10px] font-bold uppercase opacity-30 tracking-widest mb-2">{TEAMS[p.team]?.name} Strategist</p>
                                <h1 className="f1-font text-4xl italic leading-none">{p.name}</h1>
                            </div>
                            <div className="text-right">
                                <p className="f1-font text-5xl f1-red italic">{getAcc(p)}%</p>
                                <p className="text-[10px] font-bold opacity-30 uppercase tracking-tighter">Accuracy Score</p>
                            </div>
                        </div>

                        <div className="flex gap-3 mb-12">
                            <input className="flex-1 f1-glass p-5 rounded-2xl bg-transparent border-zinc-800 text-white outline-none focus:border-red-600 transition" 
                                placeholder="Log New Prediction (e.g. LEC P1 Australian GP)" value={predText} onChange={e => setPredText(e.target.value)} onKeyPress={e => e.key === 'Enter' && addPrediction()} />
                            <button onClick={addPrediction} className="f1-bg-red px-8 rounded-2xl f1-font text-xs italic">Add</button>
                        </div>

                        <div className="space-y-3">
                            {p.predictions.length === 0 && <p className="text-center py-20 opacity-20 f1-font italic text-xs uppercase tracking-widest">No active predictions logged.</p>}
                            {p.predictions.map(pr => (
                                <div key={pr.id} className="f1-glass p-5 rounded-2xl flex items-center justify-between group">
                                    <div className="flex items-center gap-6 flex-1 cursor-pointer" onClick={() => togglePred(pr.id)}>
                                        <div className={`w-6 h-6 rounded flex items-center justify-center border-2 transition-all ${pr.done ? 'bg-green-500 border-green-500' : 'border-zinc-700'}`}>
                                            {pr.done && <span className="text-black font-black text-xs">‚úì</span>}
                                        </div>
                                        <span className={`text-lg italic tracking-tight ${pr.done ? 'opacity-30 line-through' : 'text-white'}`}>{pr.text}</span>
                                    </div>
                                    <button onClick={() => deletePred(pr.id)} className="opacity-0 group-hover:opacity-100 text-zinc-700 hover:text-red-500 transition-all p-2 text-xl">‚úï</button>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
