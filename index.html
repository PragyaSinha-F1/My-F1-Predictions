<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Paddock Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --f1-red: #e10600; }
        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; }
        .f1-font { font-family: 'Orbitron', sans-serif; text-transform: uppercase; font-style: italic; }
        .glow-text { text-shadow: 0 0 15px rgba(225, 6, 0, 0.7); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        .podium-bar { transition: height 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .progress-circle { transform: rotate(-90deg); transition: stroke-dashoffset 0.6s ease; }
        .f1-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 10px; outline: none; }
        .f1-input:focus { border-color: var(--f1-red); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SB_URL = "https://gyzflcxqehesojhimokd.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5emZsY3hxZWhlc29qaGltb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMzQ4MjcsImV4cCI6MjA4MzcxMDgyN30.fOW7qr9cNEUp6otJU2f-tXtOJxRX4Wge9R76OXE-_Tk";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const TEAM_COLORS = {
            ferrari: "#ef1a2d", mercedes: "#27f4d2", redbull: "#3671C6",
            mclaren: "#ff8700", aston: "#229971", alpine: "#0093cc",
            williams: "#64c4ff", haas: "#b6babd", audi: "#f5f5f5", rb: "#6692ff"
        };

        const App = () => {
            // ALL HOOKS MUST BE AT THE TOP LEVEL
            const [view, setView] = useState('lander');
            const [room, setRoom] = useState(null);
            const [activeSubId, setActiveSubId] = useState(null);
            const [activeUserId, setActiveUserId] = useState(null);
            const [roomInput, setRoomInput] = useState('');
            const [newPredText, setNewPredText] = useState('');
            const [drawerOpen, setDrawerOpen] = useState(false);
            const [localRooms, setLocalRooms] = useState([]);

            useEffect(() => {
                const stored = JSON.parse(localStorage.getItem('f1_paddock_v7') || '[]');
                setLocalRooms(stored);
            }, []);

            useEffect(() => {
                if (!room) return;
                const channel = sb.channel(`room-${room.code}`)
                    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'f1_rooms', filter: `code=eq.${room.code}` }, 
                    (payload) => setRoom(payload.new))
                    .subscribe();
                return () => sb.removeChannel(channel);
            }, [room?.code]);

            const updateDB = async (payload) => {
                // Fixed the 406 Error by ensuring headers and selection are clean
                const { data, error } = await sb.from('f1_rooms').update(payload).eq('code', room.code).select().single();
                if (!error) setRoom(data);
                else console.error("Update Error:", error);
            };

            const joinRoom = async (code) => {
                const { data, error } = await sb.from('f1_rooms').select().eq('code', code.toUpperCase()).single();
                if (data) {
                    setRoom(data);
                    setView('room');
                    const updated = [{code: data.code, name: data.name}, ...localRooms.filter(x => x.code !== data.code)];
                    localStorage.setItem('f1_paddock_v7', JSON.stringify(updated.slice(0,5)));
                    setLocalRooms(updated);
                } else {
                    alert("Room Code not found!");
                }
            };

            const calculateAcc = (uid, subRoom = null) => {
                let t = 0, c = 0;
                const subs = subRoom ? [subRoom] : (room?.data?.sub_rooms || []);
                subs.forEach(s => {
                    const p = s.predictions.filter(x => x.userId === uid);
                    t += p.length; c += p.filter(x => x.done).length;
                });
                return t === 0 ? 0 : Math.round((c/t)*100);
            };

            // --- UI SUB-COMPONENTS ---
            
            if (view === 'lander') return (
                <div className="max-w-md mx-auto p-6 pt-16">
                    <h1 className="f1-font text-center text-5xl mb-12 glow-text">F1 <span className="text-red-600">PADDOCK</span></h1>
                    <div className="glass rounded-[2rem] p-8 mb-8 flex flex-col items-center">
                        <input className="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-center mb-4 f1-font uppercase" placeholder="Enter Room Code" value={roomInput} onChange={e => setRoomInput(e.target.value)} />
                        <button onClick={() => joinRoom(roomInput)} className="w-full bg-red-600 py-4 rounded-xl f1-font font-bold mb-4">JOIN ROOM</button>
                        <button onClick={async () => {
                            const name = prompt("Enter Paddock Name:");
                            if(!name) return;
                            const code = Math.random().toString(36).substring(2,6).toUpperCase();
                            const { data } = await sb.from('f1_rooms').insert([{ name, code, data: {participants:[], sub_rooms:[]} }]).select().single();
                            if(data) joinRoom(code);
                        }} className="text-xs opacity-50 f1-font underline">OR CREATE NEW</button>
                    </div>
                    <div className="space-y-2">
                        {localRooms.map(r => (
                            <div key={r.code} onClick={() => joinRoom(r.code)} className="glass p-4 rounded-xl flex justify-between cursor-pointer hover:bg-white/5">
                                <span className="f1-font text-xs italic">{r.name}</span>
                                <span className="text-[10px] opacity-30 font-mono tracking-widest">#{r.code}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );

            if (view === 'room') {
                const sorted = [...(room.data.participants || [])].sort((a,b) => calculateAcc(b.id) - calculateAcc(a.id));
                const podium = [sorted[1], sorted[0], sorted[2]];
                return (
                    <div className="max-w-md mx-auto p-6">
                        <div className="flex justify-between items-center mb-10">
                            <button onClick={() => setView('lander')} className="text-[10px] opacity-40 f1-font">‚Üê Exit</button>
                            <h2 className="f1-font text-xl italic glow-text">{room.name}</h2>
                            <button onClick={() => setDrawerOpen(true)} className="bg-red-600 text-white px-3 py-1 rounded-lg text-[10px] f1-font">GRID</button>
                        </div>

                        <div className="flex items-end justify-center gap-2 h-48 mb-12 px-2">
                            {podium.map((p, i) => (
                                <div key={i} className="flex-1 flex flex-col items-center">
                                    <span className="text-[8px] font-bold mb-1 truncate w-full text-center">{p?.name || '---'}</span>
                                    <div className="podium-bar w-full rounded-t-lg shadow-lg" style={{ 
                                        height: p ? (i===1 ? '130px' : i===0 ? '85px' : '55px') : '20px',
                                        backgroundColor: p ? TEAM_COLORS[p.team] : '#1a1a1a'
                                    }} />
                                    <span className="text-[10px] mt-1 font-bold f1-font">{p ? calculateAcc(p.id) : 0}%</span>
                                </div>
                            ))}
                        </div>

                        <div className="flex justify-between items-center mb-6">
                            <h3 className="f1-font text-xs opacity-40">Sub Rooms / Races</h3>
