<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Predictions 2026 - Admin Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @font-face { font-family: 'Formula1'; src: url('https://smart-realty.com.ua/fonts/Formula1-Black.woff2') format('woff2'); font-weight: 900; }
        body { background-color: #050505; color: #e4e4e7; font-family: 'Inter', sans-serif; }
        .f1-font { font-family: 'Formula1', sans-serif; }
        .f1-glass { background: rgba(15, 15, 15, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); }
        .f1-red { color: #e10600; }
        .f1-bg-red { background-color: #e10600; }
        .podium-pillar { transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const SB_URL = "https://gyzflcxqehesojhimokd.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5emZsY3hxZWhlc29qaGltb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMzQ4MjcsImV4cCI6MjA4MzcxMDgyN30.fOW7qr9cNEUp6otJU2f-tXtOJxRX4Wge9R76OXE-_Tk";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const TEAMS = {
            redbull: { name: 'Red Bull Ford', color: '#3671C6' }, ferrari: { name: 'Ferrari', color: '#F91536' },
            mclaren: { name: 'McLaren', color: '#FF8000' }, mercedes: { name: 'Mercedes', color: '#6CD3BF' },
            aston: { name: 'Aston Honda', color: '#229971' }, audi: { name: 'Audi F1', color: '#f5f5f5' }, 
            alpine: { name: 'Alpine', color: '#0093CC' }, haas: { name: 'Haas', color: '#B6BABD' },
            williams: { name: 'Williams', color: '#64C4FF' }, rb: { name: 'Racing Bulls', color: '#6692FF' },
            andretti: { name: 'Andretti Cadillac', color: '#FFFFFF' }
        };

        function App() {
            const [view, setView] = useState('landing');
            const [room, setRoom] = useState(null);
            const [participants, setParticipants] = useState([]);
            const [isLocked, setIsLocked] = useState(false);
            const [activeUser, setActiveUser] = useState(null);
            const [roomInput, setRoomInput] = useState('');
            const [userName, setUserName] = useState('');
            const [userTeam, setUserTeam] = useState('redbull');
            const [predInput, setPredInput] = useState('');
            
            // ADMIN STATE
            const [isAdmin, setIsAdmin] = useState(localStorage.getItem('f1_admin_mode') === 'true');

            const getAcc = (p) => {
                if (!p?.predictions || p.predictions.length === 0) return 0;
                return Math.round((p.predictions.filter(x => x.done).length / p.predictions.length) * 100);
            };

            const updateDB = async (newList, lockState) => {
                setParticipants(newList);
                setIsLocked(lockState);
                await sb.from('f1_rooms').update({ data: { participants: newList, isLocked: lockState } }).eq('code', room.code);
            };

            const handleJoin = async (code, asAdmin = false) => {
                const { data } = await sb.from('f1_rooms').select().eq('code', code.toUpperCase()).single();
                if (data) { 
                    if (asAdmin) {
                        localStorage.setItem('f1_admin_mode', 'true');
                        setIsAdmin(true);
                    }
                    setRoom(data); 
                    setParticipants(data.data.participants || []); 
                    setIsLocked(data.data.isLocked || false); 
                    setView('dashboard'); 
                }
            };

            if (view === 'landing') return (
                <div className="flex flex-col items-center justify-center min-h-screen p-6">
                    <h1 className="text-4xl font-black uppercase f1-font italic mb-10 tracking-tighter">F1 <span className="f1-red">PREDICTIONS</span></h1>
                    <div className="f1-glass p-8 rounded-3xl w-full max-w-sm border border-zinc-800 shadow-2xl">
                        <input className="w-full bg-transparent border-b border-zinc-800 p-4 mb-4 text-center outline-none font-bold uppercase text-white" placeholder="ENTER ROOM CODE" value={roomInput} onChange={e => setRoomInput(e.target.value)} />
                        
                        <div className="flex flex-col gap-3">
                            <button onClick={() => handleJoin(roomInput)} className="w-full bg-zinc-800 hover:bg-zinc-700 p-4 rounded-xl font-black uppercase text-xs">Join as Spectator</button>
                            <button onClick={() => handleJoin(roomInput, true)} className="w-full f1-bg-red p-4 rounded-xl font-black uppercase text-xs">Join as Race Director</button>
                        </div>
                        <p className="text-[8px] opacity-30 mt-4 text-center uppercase font-bold tracking-widest leading-loose">Only Race Directors can Lock/Unlock the Grid.</p>
                    </div>
                </div>
            );

            if (view === 'dashboard') {
                const sorted = [...participants].sort((a, b) => getAcc(b) - getAcc(a));
                const p1 = sorted[0]; const p2 = sorted[1]; const p3 = sorted[2]; const p4 = sorted[3];
                const is2nd3rdTie = p2 && p3 && getAcc(p2) === getAcc(p3) && getAcc(p2) > 0;
                const is3rd4thTie = !is2nd3rdTie && p3 && p4 && getAcc(p3) === getAcc(p4) && getAcc(p3) > 0;

                return (
                    <div className="max-w-5xl mx-auto p-6 pt-10">
                        <header className="flex justify-between items-center mb-6">
                            <div className="flex items-center gap-2 font-black uppercase tracking-widest text-xs italic">
                                üèÅ {room.name} {isAdmin && <span className="ml-2 text-[8px] bg-red-600 px-2 py-0.5 rounded text-white not-italic">DIRECTOR</span>}
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => { localStorage.removeItem('f1_admin_mode'); setIsAdmin(false); setView('landing'); }} className="text-[10px] font-black opacity-40 hover:opacity-100 uppercase tracking-widest">Exit</button>
                                
                                {isAdmin && (
                                    <button onClick={() => updateDB(participants, !isLocked)} className={`px-4 py-1.5 rounded-full text-[9px] font-black ${isLocked ? 'bg-zinc-800 text-green-500' : 'bg-red-600 text-white'}`}>
                                        {isLocked ? 'üîì UNLOCK GRID' : 'üîí LOCK GRID'}
                                    </button>
                                )}
                                {!isAdmin && (
                                    <div className={`px-4 py-1.5 rounded-full text-[9px] font-black border ${isLocked ? 'border-red-900 text-red-500' : 'border-green-900 text-green-500'}`}>
                                        {isLocked ? 'GRID LOCKED' : 'GRID OPEN'}
                                    </div>
                                )}
                            </div>
                        </header>

                        {/* Podium Section (Same as previous logic) */}
                        <div className="lg:col-span-3 f1-glass rounded-[2rem] p-8 flex items-end justify-center gap-4 h-[300px] relative overflow-hidden shadow-2xl mb-10">
                             {/* ... Podium Pillar Logic remains same ... */}
                             <div className="flex-1 text-center">
                                <p className="text-[9px] font-black mb-2 uppercase opacity-60 italic truncate">{p2?.name || '-'}</p>
                                <div className="podium-pillar rounded-t-2xl flex items-center justify-center text-4xl font-black italic text-black/20" style={{ height: p2 ? '130px' : '30px', background: p2 ? TEAMS[p2.color].color : '#111' }}>2</div>
                             </div>
                             <div className="flex-1 text-center">
                                <p className="text-xs font-black mb-2 uppercase italic truncate">{p1?.name || '-'}</p>
                                <div className="podium-pillar rounded-t-2xl border-t-4 border-white/20 flex items-center justify-center text-6xl font-black italic text-black/30 shadow-[0_15px_30px_rgba(225,6,0,0.2)]" style={{ height: p1 ? '190px' : '30px', background: p1 ? TEAMS[p1.color].color : '#222' }}>1</div>
                             </div>
                             <div className="flex-1 text-center">
                                <p className="text-[9px] font-black mb-2 uppercase opacity-60 italic truncate">{p3?.name || '-'} {is3rd4thTie ? `/ ${p4.name}` : ''}</p>
                                <div className="podium-pillar rounded-t-2xl flex flex-col items-center justify-center text-3xl font-black italic text-black/20" 
                                     style={{ height: p3 ? (is2nd3rdTie ? '130px' : '85px') : '30px', background: is3rd4thTie ? `linear-gradient(90deg, ${TEAMS[p3.color].color} 50%, ${TEAMS[p4.color].color} 50%)` : (p3 ? TEAMS[p3.color].color : '#0a0a0a') }}>
                                    {is2nd3rdTie ? 2 : 3}
                                </div>
                             </div>
                        </div>

                        {/* Grid List */}
                        <div className="grid md:grid-cols-3 gap-6">
                            {!isLocked && (
                                <div className="f1-glass p-6 rounded-3xl border-dashed border-zinc-800 flex flex-col justify-center">
                                    <input className="bg-zinc-900 border border-zinc-800 p-3 rounded-xl mb-3 text-xs font-bold" placeholder="NAME" value={userName} onChange={e => setUserName(e.target.value)} />
                                    <select className="bg-zinc-900 border border-zinc-800 p-3 rounded-xl mb-4 text-xs font-bold uppercase text-white" value={userTeam} onChange={e => setUserTeam(e.target.value)}>
                                        {Object.entries(TEAMS).map(([id, t]) => <option key={id} value={id}>{t.name}</option>)}
                                    </select>
                                    <button onClick={() => { if(userName) updateDB([...participants, {id: Date.now(), name: userName, color: userTeam, predictions: []}], isLocked); setUserName(''); }} className="f1-bg-red p-3 rounded-xl font-black uppercase text-[10px]">Add Strategist</button>
                                </div>
                            )}
                            {participants.map(p => (
                                <div key={p.id} className="f1-glass p-6 rounded-3xl border-l-4 relative group" style={{borderLeftColor: TEAMS[p.color].color}}>
                                    {isAdmin && <button onClick={() => updateDB(participants.filter(x => x.id !== p.id), isLocked)} className="absolute top-4 right-4 text-zinc-800 hover:text-red-500 opacity-0 group-hover:opacity-100 transition">‚úï</button>}
                                    <div onClick={() => { setActiveUser(p); setView('predictions'); }} className="cursor-pointer">
                                        <p className="text-[8px] font-black opacity-40 uppercase mb-1">{TEAMS[p.color].name}</p>
                                        <h4 className="text-xl font-black italic uppercase mb-4">{p.name}</h4>
                                        <div className="flex justify-between items-center bg-black/40 p-4 rounded-2xl">
                                            <span className="text-[9px] font-bold opacity-30 uppercase">Accuracy</span>
                                            <span className="font-black f1-red text-xl italic">{getAcc(p)}%</span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            if (view === 'predictions') return (
                <div className="max-w-xl mx-auto p-6 pt-12">
                    <button onClick={() => setView('dashboard')} className="mb-10 text-[10px] font-black opacity-30 uppercase tracking-widest">‚Üê Back to Paddock</button>
                    <div className="mb-12 border-l-8 p-8 bg-white/5 rounded-r-3xl flex justify-between items-end" style={{borderColor: TEAMS[activeUser.color].color}}>
                        <div>
                            <h1 className="text-5xl font-black italic uppercase leading-none f1-font tracking-tighter">{activeUser.name}</h1>
                            <p className="text-[10px] opacity-40 font-black mt-4 tracking-[0.4em] uppercase">{TEAMS[activeUser.color].name}</p>
                        </div>
                        <p className="text-5xl font-black f1-red italic">{getAcc(activeUser)}%</p>
                    </div>

                    {/* Only show ADD/DELETE/TICK if grid is UNLOCKED OR user is ADMIN */}
                    {(isAdmin || !isLocked) ? (
                        <>
                            <div className="flex gap-2 mb-10">
                                <input className="flex-1 bg-zinc-900 border border-zinc-800 p-4 rounded-xl outline-none font-bold text-xs uppercase" placeholder="NEW PREDICTION..." value={predInput} onChange={e => setPredInput(e.target.value)} />
                                <button onClick={() => { if(!predInput) return; const nl = participants.map(u => u.id === activeUser.id ? {...u, predictions: [...u.predictions, {id: Date.now(), text: predInput, done: false}]} : u); updateDB(nl, isLocked); setActiveUser(nl.find(x => x.id === activeUser.id)); setPredInput(''); }} className="f1-bg-red px-8 rounded-xl font-black text-[10px]">ADD</button>
                            </div>
                            <div className="space-y-3">
                                {activeUser.predictions.map(pr => (
                                    <div key={pr.id} className="f1-glass p-5 rounded-2xl flex items-center justify-between">
                                        <div className="flex items-center gap-6 cursor-pointer flex-1" onClick={() => { 
                                            // Accuracy can only be toggled by ADMIN
                                            if(!isAdmin) return;
                                            const nl = participants.map(u => u.id === activeUser.id ? {...u, predictions: u.predictions.map(x => x.id === pr.id ? {...x, done: !x.done} : x)} : u); 
                                            updateDB(nl, isLocked); 
                                            setActiveUser(nl.find(x => x.id === activeUser.id)); 
                                        }}>
                                            <div className={`w-6 h-6 rounded flex items-center justify-center border-2 ${pr.done ? 'bg-green-500 border-green-500' : 'border-zinc-700'}`}>{pr.done && <span className="text-black font-black text-xs">‚úì</span>}</div>
                                            <span className={`text-sm font-black italic uppercase ${pr.done ? 'opacity-20 line-through' : ''}`}>{pr.text}</span>
                                        </div>
                                        {isAdmin && <button onClick={() => { const nl = participants.map(u => u.id === activeUser.id ? {...u, predictions: u.predictions.filter(x => x.id !== pr.id)} : u); updateDB(nl, isLocked); setActiveUser(nl.find(x => x.id === activeUser.id)); }} className="text-red-500">‚úï</button>}
                                    </div>
                                ))}
                            </div>
                        </>
                    ) : (
                        <div className="space-y-3 opacity-60">
                            {activeUser.predictions.map(pr => (
                                <div key={pr.id} className="f1-glass p-5 rounded-2xl flex items-center justify-between grayscale">
                                    <div className="flex items-center gap-6">
                                        <div className={`w-6 h-6 rounded flex items-center justify-center border-2 ${pr.done ? 'bg-green-500 border-green-500' : 'border-zinc-700'}`}>{pr.done && <span className="text-black font-black text-xs">‚úì</span>}</div>
                                        <span className={`text-sm font-black italic uppercase ${pr.done ? 'opacity-20 line-through' : ''}`}>{pr.text}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
