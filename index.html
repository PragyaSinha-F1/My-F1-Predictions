<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Predictions 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @font-face { font-family: 'Formula1'; src: url('https://smart-realty.com.ua/fonts/Formula1-Black.woff2') format('woff2'); font-weight: 900; }
        body { background-color: #050505; color: #e4e4e7; font-family: 'Inter', sans-serif; }
        .f1-font { font-family: 'Formula1', sans-serif; }
        .f1-glass { background: rgba(15, 15, 15, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); }
        .f1-red { color: #e10600; }
        .f1-bg-red { background-color: #e10600; }
        .podium-pillar { transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .progress-ring__circle { transition: stroke-dashoffset 1s ease-in-out; transform: rotate(-90deg); transform-origin: 50% 50%; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const SB_URL = "https://gyzflcxqehesojhimokd.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5emZsY3hxZWhlc29qaGltb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMzQ4MjcsImV4cCI6MjA4MzcxMDgyN30.fOW7qr9cNEUp6otJU2f-tXtOJxRX4Wge9R76OXE-_Tk";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const TEAMS = {
            redbull: { name: 'Red Bull Ford', color: '#3671C6' }, ferrari: { name: 'Ferrari', color: '#F91536' },
            mclaren: { name: 'McLaren', color: '#FF8000' }, mercedes: { name: 'Mercedes', color: '#6CD3BF' },
            aston: { name: 'Aston Honda', color: '#229971' }, audi: { name: 'Audi F1', color: '#f5f5f5' }, 
            alpine: { name: 'Alpine', color: '#0093CC' }, haas: { name: 'Haas', color: '#B6BABD' },
            williams: { name: 'Williams', color: '#64C4FF' }, rb: { name: 'Racing Bulls', color: '#6692FF' },
            andretti: { name: 'Andretti Cadillac', color: '#FFFFFF' }
        };

        const CALENDAR_2026 = [
            { name: "Australia", date: "2026-03-15" }, { name: "China", date: "2026-03-22" },
            { name: "Japan", date: "2026-04-05" }, { name: "Bahrain", date: "2026-04-19" },
            { name: "Saudi Arabia", date: "2026-04-26" }, { name: "Miami", date: "2026-05-10" },
            { name: "Imola", date: "2026-05-24" }, { name: "Monaco", date: "2026-05-31" },
            { name: "Spain", date: "2026-06-14" }, { name: "Canada", date: "2026-06-28" },
            { name: "Austria", date: "2026-07-12" }, { name: "Great Britain", date: "2026-07-19" },
            { name: "Belgium", date: "2026-08-02" }, { name: "Hungary", date: "2026-08-09" },
            { name: "Netherlands", date: "2026-08-30" }, { name: "Italy", date: "2026-09-06" },
            { name: "Azerbaijan", date: "2026-09-20" }, { name: "Singapore", date: "2026-10-04" },
            { name: "USA", date: "2026-10-25" }, { name: "Mexico", date: "2026-11-01" },
            { name: "Brazil", date: "2026-11-15" }, { name: "Las Vegas", date: "2026-11-28" },
            { name: "Qatar", date: "2026-12-06" }, { name: "Abu Dhabi", date: "2026-12-13" }
        ];

        function CircularProgress({ value, max }) {
            const radius = 50; const dash = 2 * Math.PI * radius;
            const offset = dash - (value / max) * dash;
            return (
                <div className="relative flex items-center justify-center">
                    <svg width="120" height="120">
                        <circle cx="60" cy="60" r={radius} stroke="#1f1f1f" strokeWidth="6" fill="transparent" />
                        <circle cx="60" cy="60" r={radius} stroke="#e10600" strokeWidth="6" fill="transparent"
                                strokeDasharray={dash} strokeDashoffset={offset} strokeLinecap="round" className="progress-ring__circle" />
                    </svg>
                    <div className="absolute text-center">
                        <span className="block text-2xl font-black f1-font leading-none">{value}</span>
                        <span className="text-[7px] opacity-40 uppercase font-black tracking-widest">Races Done</span>
                    </div>
                </div>
            );
        }

        function App() {
            const [view, setView] = useState('landing');
            const [room, setRoom] = useState(null);
            const [participants, setParticipants] = useState([]);
            const [isLocked, setIsLocked] = useState(false);
            const [activeUser, setActiveUser] = useState(null);
            const [roomInput, setRoomInput] = useState('');
            const [newRoomName, setNewRoomName] = useState('');
            const [userName, setUserName] = useState('');
            const [userTeam, setUserTeam] = useState('redbull');
            const [predInput, setPredInput] = useState('');
            const [history, setHistory] = useState(JSON.parse(localStorage.getItem('f1_history') || '[]'));

            const now = new Date();
            const completedRaces = CALENDAR_2026.filter(r => new Date(r.date) < now).length;
            const nextRace = CALENDAR_2026.find(r => new Date(r.date) >= now) || CALENDAR_2026[CALENDAR_2026.length - 1];

            const saveToHistory = (code, name) => {
                const newHist = [{code, name}, ...history.filter(h => h.code !== code)].slice(0, 5);
                setHistory(newHist);
                localStorage.setItem('f1_history', JSON.stringify(newHist));
            };

            const getAcc = (p) => {
                if (!p?.predictions || p.predictions.length === 0) return 0;
                return Math.round((p.predictions.filter(x => x.done).length / p.predictions.length) * 100);
            };

            const updateDB = async (newList, lockState) => {
                setParticipants(newList);
                setIsLocked(lockState);
                await sb.from('f1_rooms').update({ data: { participants: newList, isLocked: lockState } }).eq('code', room.code);
            };

            const handleJoin = async (code) => {
                const { data } = await sb.from('f1_rooms').select().eq('code', code.toUpperCase()).single();
                if (data) { 
                    setRoom(data); 
                    setParticipants(data.data.participants || []); 
                    setIsLocked(data.data.isLocked || false); 
                    saveToHistory(data.code, data.name);
                    setView('dashboard'); 
                } else { alert("Room not found"); }
            };

            const handleCreate = async () => {
                if (!newRoomName) return;
                const code = Math.random().toString(36).substring(2, 6).toUpperCase();
                const { data } = await sb.from('f1_rooms').insert([{ code, name: newRoomName, data: { participants: [], isLocked: false } }]).select().single();
                if (data) {
                    setRoom(data); setParticipants([]); setIsLocked(false);
                    saveToHistory(code, newRoomName);
                    setView('dashboard');
                }
            };

            if (view === 'landing') return (
                <div className="max-w-6xl mx-auto p-6 pt-12 min-h-screen flex flex-col">
                    <h1 className="text-4xl font-black uppercase f1-font italic mb-12 tracking-tighter text-center">F1 <span className="f1-red">PREDICTIONS</span></h1>
                    
                    <div className="grid lg:grid-cols-3 gap-8 flex-1">
                        {/* LEFT: ROOM ACTIONS */}
                        <div className="space-y-6">
                            <div className="f1-glass p-8 rounded-3xl border border-zinc-800 shadow-2xl">
                                <h2 className="f1-font text-[10px] mb-6 opacity-50 uppercase tracking-widest">Join Existing</h2>
                                <input className="w-full bg-transparent border-b border-zinc-800 p-4 mb-6 text-center outline-none font-bold uppercase text-white" placeholder="ROOM CODE" value={roomInput} onChange={e => setRoomInput(e.target.value)} />
                                <button onClick={() => handleJoin(roomInput)} className="w-full bg-zinc-800 hover:bg-zinc-700 p-4 rounded-xl font-black uppercase text-xs transition">Enter Paddock</button>
                            </div>
                            <div className="f1-glass p-8 rounded-3xl border border-zinc-800 shadow-2xl">
                                <h2 className="f1-font text-[10px] mb-6 opacity-50 uppercase tracking-widest">New League</h2>
                                <input className="w-full bg-transparent border-b border-zinc-800 p-4 mb-6 text-center outline-none font-bold uppercase text-white" placeholder="SEASON NAME" value={newRoomName} onChange={e => setNewRoomName(e.target.value)} />
                                <button onClick={handleCreate} className="w-full f1-bg-red p-4 rounded-xl font-black uppercase text-xs transition">Create Grid</button>
                            </div>
                        </div>

                        {/* MIDDLE: RECENT ROOMS */}
                        <div className="f1-glass p-8 rounded-[2.5rem] border border-zinc-800">
                            <h2 className="f1-font text-[10px] mb-8 opacity-50 uppercase tracking-widest">Recent Paddocks</h2>
                            <div className="space-y-4">
                                {history.length === 0 && <p className="text-xs opacity-20 font-bold uppercase text-center mt-20 italic">No previous rooms found</p>}
                                {history.map(h => (
                                    <div key={h.code} onClick={() => handleJoin(h.code)} className="bg-white/5 p-5 rounded-2xl flex items-center justify-between cursor-pointer hover:bg-white/10 transition group">
                                        <div>
                                            <p className="font-black italic uppercase text-sm group-hover:text-red-500 transition">{h.name}</p>
                                            <p className="text-[10px] opacity-40 font-bold mt-1 tracking-widest uppercase">{h.code}</p>
                                        </div>
                                        <span className="text-xs opacity-20 group-hover:opacity-100">‚Üí</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* RIGHT: RACE CALENDAR */}
                        <div className="f1-glass p-8 rounded-[2.5rem] border border-zinc-800 flex flex-col">
                            <h2 className="f1-font text-[10px] mb-6 opacity-50 uppercase tracking-widest italic">Upcoming Race</h2>
                            <div className="flex-1 flex flex-col justify-center items-center text-center">
                                <p className="text-5xl font-black f1-font mb-2 f1-red italic tracking-tighter uppercase">{nextRace.name}</p>
                                <p className="text-xs font-black opacity-40 tracking-widest uppercase">{new Date(nextRace.date).toLocaleDateString('en-GB', { day: '2-digit', month: 'long', year: 'numeric' })}</p>
                                <div className="mt-10 w-full h-px bg-white/5"></div>
                                <div className="mt-8 space-y-2 text-left w-full overflow-y-auto max-h-[150px] pr-2">
                                    {CALENDAR_2026.slice(completedRaces, completedRaces + 4).map((r, i) => (
                                        <div key={i} className="flex justify-between text-[10px] font-bold uppercase py-2 border-b border-white/5 opacity-40">
                                            <span>{r.name}</span>
                                            <span>{r.date}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            if (view === 'dashboard') {
                const sorted = [...participants].sort((a, b) => getAcc(b) - getAcc(a));
                const p1 = sorted[0], p2 = sorted[1], p3 = sorted[2], p4 = sorted[3];
                const is2nd3rdTie = p2 && p3 && getAcc(p2) === getAcc(p3) && getAcc(p2) > 0;
                const is3rd4thTie = !is2nd3rdTie && p3 && p4 && getAcc(p3) === getAcc(p4) && getAcc(p3) > 0;

                return (
                    <div className="max-w-5xl mx-auto p-6 pt-10">
                        <header className="flex justify-between items-center mb-6">
                            <div className="flex items-center gap-4">
                                <button onClick={() => setView('landing')} className="text-[10px] font-black opacity-30 hover:opacity-100 uppercase tracking-widest">‚Üê Exit</button>
                                <div className="font-black uppercase tracking-widest text-xs italic">üèÅ {room.name}</div>
                                <button onClick={() => { navigator.clipboard.writeText(room.code); alert("Code Copied!"); }} className="bg-white/5 px-3 py-1 rounded-md text-[9px] font-black uppercase hover:bg-white/10">Code: {room.code} üìã</button>
                            </div>
                            <button onClick={() => updateDB(participants, !isLocked)} className={`px-4 py-1.5 rounded-full text-[9px] font-black ${isLocked ? 'bg-zinc-800 text-green-500' : 'bg-red-600 text-white'}`}>
                                {isLocked ? 'üîì UNLOCKED' : 'üîí LOCK GRID'}
                            </button>
                        </header>

                        <div className="grid lg:grid-cols-4 gap-4 mb-10">
                            <div className="lg:col-span-3 f1-glass rounded-[2.5rem] p-8 flex items-end justify-center gap-4 h-[320px] relative overflow-hidden shadow-2xl">
                                <div className="absolute top-6 left-8 text-[9px] font-black opacity-20 uppercase tracking-[0.5em]">Current Leaders</div>
                                <div className="flex-1 text-center">
                                    <p className="text-[9px] font-black mb-2 uppercase opacity-60 italic truncate">{p2?.name || '-'}</p>
                                    <div className="podium-pillar rounded-t-2xl flex items-center justify-center text-4xl font-black italic text-black/20" style={{ height: p2 ? '140px' : '30px', background: p2 ? TEAMS[p2.color].color : '#111' }}>2</div>
                                </div>
                                <div className="flex-1 text-center">
                                    <p className="text-xs font-black mb-2 uppercase italic truncate">{p1?.name || '-'}</p>
                                    <div className="podium-pillar rounded-t-2xl border-t-4 border-white/20 flex items-center justify-center text-6xl font-black italic text-black/30 shadow-[0_15px_30px_rgba(225,6,0,0.2)]" style={{ height: p1 ? '200px' : '30px', background: p1 ? TEAMS[p1.color].color : '#222' }}>1</div>
                                </div>
                                <div className="flex-1 text-center">
                                    <p className="text-[9px] font-black mb-2 uppercase opacity-60 italic truncate">{p3?.name || '-'}</p>
                                    <div className="podium-pillar rounded-t-2xl flex flex-col items-center justify-center text-3xl font-black italic text-black/20" 
                                         style={{ height: p3 ? (is2nd3rdTie ? '140px' : '90px') : '30px', background: is3rd4thTie ? `linear-gradient(90deg, ${TEAMS[p3.color].color} 50%, ${TEAMS[p4.color].color} 50%)` : (p3 ? TEAMS[p3.color].color : '#0a0a0a') }}>
                                        {is2nd3rdTie ? 2 : 3}
                                    </div>
                                </div>
                            </div>
                            <div className="f1-glass rounded-[2.5rem] p-6 flex flex-col items-center justify-center text-center shadow-2xl">
                                <CircularProgress value={completedRaces} max={24} />
                                <p className="mt-4 text-[8px] font-black uppercase tracking-widest opacity-40 italic">2026 Progress</p>
                            </div>
                        </div>

                        <div className="grid md:grid-cols-3 gap-6">
                            {!isLocked && (
                                <div className="f1-glass p-6 rounded-3xl border-dashed border-zinc-800 flex flex-col justify-center">
                                    <input className="bg-zinc-900 border border-zinc-800 p-3 rounded-xl mb-3 text-xs font-bold" placeholder="PLAYER NAME" value={userName} onChange={e => setUserName(e.target.value)} />
                                    <select className="bg-zinc-900 border border-zinc-800 p-3 rounded-xl mb-4 text-xs font-bold uppercase text-white" value={userTeam} onChange={e => setUserTeam(e.target.value)}>
                                        {Object.entries(TEAMS).map(([id, t]) => <option key={id} value={id}>{t.name}</option>)}
                                    </select>
                                    <button onClick={() => { if(userName) updateDB([...participants, {id: Date.now(), name: userName, color: userTeam, predictions: []}], isLocked); setUserName(''); }} className="f1-bg-red p-3 rounded-xl font-black uppercase text-[10px]">Add to Grid</button>
                                </div>
                            )}
                            {participants.map(p => (
                                <div key={p.id} className="f1-glass p-6 rounded-3xl border-l-4 relative group" style={{borderLeftColor: TEAMS[p.color].color}}>
                                    <button onClick={() => updateDB(participants.filter(x => x.id !== p.id), isLocked)} className="absolute top-4 right-4 text-zinc-800 hover:text-red-500 opacity-0 group-hover:opacity-100 transition">‚úï</button>
                                    <div onClick={() => { setActiveUser(p); setView('predictions'); }} className="cursor-pointer">
                                        <p className="text-[8px] font-black opacity-40 uppercase mb-1">{TEAMS[p.color].name}</p>
                                        <h4 className="text-xl font-black italic uppercase mb-4">{p.name}</h4>
                                        <div className="flex justify-between items-center bg-black/40 p-4 rounded-2xl">
                                            <span className="text-[9px] font-bold opacity-30 uppercase tracking-widest">Accuracy</span>
                                            <span className="font-black f1-red text-xl italic">{getAcc(p)}%</span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            if (view === 'predictions') return (
                <div className="max-w-xl mx-auto p-6 pt-12">
                    <button onClick={() => setView('dashboard')} className="mb-10 text-[10px] font-black opacity-30 uppercase tracking-widest hover:opacity-100 transition">‚Üê Back to Paddock</button>
                    <div className="mb-12 border-l-8 p-8 bg-white/5 rounded-r-3xl flex justify-between items-end shadow-xl" style={{borderColor: TEAMS[activeUser.color].color}}>
                        <div>
                            <h1 className="text-5xl font-black italic uppercase leading-none f1-font tracking-tighter">{activeUser.name}</h1>
                            <p className="text-[10px] opacity-40 font-black mt-4 tracking-[0.4em] uppercase">{TEAMS[activeUser.color].name}</p>
                        </div>
                        <p className="text-5xl font-black f1-red italic">{getAcc(activeUser)}%</p>
                    </div>
                    {!isLocked && (
                        <div className="flex gap-2 mb-10">
                            <input className="flex-1 bg-zinc-900 border border-zinc-800 p-4 rounded-xl outline-none font-bold text-xs uppercase" placeholder="NEW PREDICTION..." value={predInput} onChange={e => setPredInput(e.target.value)} />
                            <button onClick={() => { if(!predInput) return; const nl = participants.map(u => u.id === activeUser.id ? {...u, predictions: [...u.predictions, {id: Date.now(), text: predInput, done: false}]} : u); updateDB(nl, isLocked); setActiveUser(nl.find(x => x.id === activeUser.id)); setPredInput(''); }} className="f1-bg-red px-8 rounded-xl font-black text-[10px]">ADD</button>
                        </div>
                    )}
                    <div className="space-y-3">
                        {activeUser.predictions.map(pr => (
                            <div key={pr.id} className="f1-glass p-5 rounded-2xl flex items-center justify-between">
                                <div className="flex items-center gap-6 cursor-pointer flex-1" onClick={() => { const nl = participants.map(u => u.id === activeUser.id ? {...u, predictions: u.predictions.map(x => x.id === pr.id ? {...x, done: !x.done} : x)} : u); updateDB(nl, isLocked); setActiveUser(nl.find(x => x.id === activeUser.id)); }}>
                                    <div className={`w-6 h-6 rounded flex items-center justify-center border-2 ${pr.done ? 'bg-green-500 border-green-500' : 'border-zinc-700'}`}>{pr.done && <span className="text-black font-black text-xs">‚úì</span>}</div>
                                    <span className={`text-sm font-black italic uppercase ${pr.done ? 'opacity-20 line-through' : ''}`}>{pr.text}</span>
                                </div>
                                <button onClick={() => { const nl = participants.map(u => u.id === activeUser.id ? {...u, predictions: u.predictions.filter(x => x.id !== pr.id)} : u); updateDB(nl, isLocked); setActiveUser(nl.find(x => x.id === activeUser.id)); }} className="text-red-500">‚úï</button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
