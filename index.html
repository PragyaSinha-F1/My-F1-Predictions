<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Paddock 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/formula1');
        body { background-color: black; color: white; font-family: 'Formula1 Display', sans-serif; overflow-x: hidden; }
        .f1-italic { font-family: 'Formula1 Display', sans-serif; font-weight: 900; }
        .f1-glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .f1-gradient { background: linear-gradient(90deg, #e10600 0%, #ff3b3b 100%); }
        input::placeholder { color: #555; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 0.1em; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const SB_URL = "https://gyzflcxqehesojhimokd.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5emZsY3hxZWhlc29qaGltb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMzQ4MjcsImV4cCI6MjA4MzcxMDgyN30.fOW7qr9cNEUp6otJU2f-tXtOJxRX4Wge9R76OXE-_Tk";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const TEAM_CONFIG = {
            redbull: { name: 'Red Bull', color: '#3671C6' },
            ferrari: { name: 'Ferrari', color: '#F91536' },
            mclaren: { name: 'McLaren', color: '#FF8000' },
            mercedes: { name: 'Mercedes', color: '#6CD3BF' },
            aston: { name: 'Aston Martin', color: '#229971' },
            audi: { name: 'Audi F1', color: '#000000' }, 
            alpine: { name: 'Alpine', color: '#0093CC' },
            haas: { name: 'Haas', color: '#B6BABD' },
            williams: { name: 'Williams', color: '#64C4FF' },
            rb: { name: 'Racing Bulls', color: '#6692FF' },
            andretti: { name: 'Andretti', color: '#FFFFFF' }
        };

        const NEXT_RACE = { name: "Bahrain Grand Prix", flag: "üáßüá≠", date: new Babel.Date("2026-03-01T18:00:00Z") };

        function App() {
            const [view, setView] = useState('landing');
            const [room, setRoom] = useState(null);
            const [participants, setParticipants] = useState([]);
            const [activeUser, setActiveUser] = useState(null);
            const [myRooms, setMyRooms] = useState([]);
            const [inputRoom, setInputRoom] = useState('');
            const [inputUser, setInputUser] = useState('');
            const [inputPred, setInputPred] = useState('');
            const [selectedColor, setSelectedColor] = useState('redbull');
            const [isLocked, setIsLocked] = useState(false);
            const [timeLeft, setTimeLeft] = useState("");

            useEffect(() => {
                const saved = localStorage.getItem('f1_paddock_history');
                if (saved) setMyRooms(JSON.parse(saved));

                const timer = setInterval(() => {
                    const diff = NEXT_RACE.date - new Date();
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                    setTimeLeft(`${days}D : ${hours}H`);
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const getAccuracy = (p) => {
                if (!p || !p.predictions || p.predictions.length === 0) return 0;
                const correct = p.predictions.filter(x => x.done).length;
                return Math.round((correct / p.predictions.length) * 100);
            };

            const sync = async (newList, lockState = isLocked) => {
                setParticipants(newList);
                setIsLocked(lockState);
                await sb.from('f1_rooms').update({ data: { participants: newList, isLocked: lockState } }).eq('code', room.code);
            };

            const handleCreate = async () => {
                const code = Math.random().toString(36).substring(2, 8).toUpperCase();
                const roomName = inputRoom || "2026 Championship";
                const { data } = await sb.from('f1_rooms').insert([{ code, name: roomName, data: { participants: [], isLocked: false } }]).select();
                if (data) {
                    setRoom(data[0]);
                    const history = [{code, name: roomName, isOwner: true}, ...myRooms];
                    setMyRooms(history);
                    localStorage.setItem('f1_paddock_history', JSON.stringify(history));
                    setView('dashboard');
                }
            };

            const handleJoin = async (targetCode = null) => {
                const code = targetCode || inputRoom.toUpperCase();
                const { data } = await sb.from('f1_rooms').select().eq('code', code).single();
                if (data) {
                    setRoom(data);
                    setParticipants(data.data.participants || []);
                    setIsLocked(data.data.isLocked || false);
                    setView('dashboard');
                }
            };

            if (view === 'landing') return (
                <div className="flex flex-col items-center justify-center min-h-screen p-6 text-center">
                    <h1 className="text-6xl font-black italic tracking-tighter mb-2">F1<span className="text-[#e10600]">PADDOCK</span></h1>
                    <p className="text-zinc-500 font-bold uppercase tracking-[0.3em] text-[10px] mb-12 border-b border-zinc-900 pb-4 w-48">2026 Regulation Era</p>
                    <div className="f1-glass p-8 rounded-[2rem] shadow-2xl mb-8 w-full max-w-sm">
                        <input className="w-full bg-black border border-zinc-800 p-4 rounded-xl mb-4 text-center uppercase font-bold text-white outline-none focus:border-[#e10600]" 
                               placeholder="CODE" value={inputRoom} onChange={e => setInputRoom(e.target.value)} />
                        <div className="grid grid-cols-2 gap-4">
                            <button onClick={handleCreate} className="f1-gradient p-4 rounded-xl font-black uppercase text-xs text-white">Create</button>
                            <button onClick={() => handleJoin()} className="bg-white text-black p-4 rounded-xl font-black uppercase text-xs">Join</button>
                        </div>
                    </div>
                    {myRooms.map(r => (
                        <div key={r.code} className="f1-glass p-4 rounded-xl flex justify-between items-center w-full max-w-sm mb-2 cursor-pointer" onClick={() => handleJoin(r.code)}>
                            <div className="text-left"><p className="text-xs font-bold text-white uppercase">{r.name}</p><p className="text-[#e10600] text-[10px]">{r.code}</p></div>
                            <button onClick={(e) => { e.stopPropagation(); setMyRooms(myRooms.filter(x => x.code !== r.code)); }} className="text-lg">üóëÔ∏è</button>
                        </div>
                    ))}
                </div>
            );

            if (view === 'dashboard') {
                const sorted = [...participants].sort((a, b) => getAccuracy(b) - getAccuracy(a));
                const p1 = sorted[0]; const p2 = sorted[1]; const p3 = sorted[2];
                const tie23 = p2 && p3 && getAccuracy(p2) === getAccuracy(p3) && getAccuracy(p2) !== 0;
                const isOwner = myRooms.find(r => r.code === room.code)?.isOwner;

                return (
                    <div className="max-w-2xl mx-auto p-6 py-12">
                        {/* RACE TICKER */}
                        <div className="f1-gradient p-4 rounded-2xl mb-10 flex justify-between items-center shadow-lg animate-pulse">
                            <div className="text-left"><p className="text-[9px] font-black uppercase opacity-80">Next Session</p><p className="text-xs font-black uppercase">{NEXT_RACE.flag} {NEXT_RACE.name}</p></div>
                            <div className="text-right"><p className="text-[9px] font-black uppercase opacity-80">Starts In</p><p className="text-xs font-black italic">{timeLeft}</p></div>
                        </div>

                        <div className="flex justify-between items-center mb-8">
                            <div><h2 className="text-3xl font-black italic uppercase text-white leading-none">{room.name}</h2>
                            <p className="text-[#e10600] text-[10px] font-bold mt-2 uppercase">Room: {room.code}</p></div>
                            <div className="flex flex-col items-end gap-2">
                                <button onClick={() => setView('landing')} className="text-zinc-600 text-[10px] font-bold uppercase">Exit</button>
                                {isOwner && (
                                    <button onClick={() => sync(participants, !isLocked)} className={`text-[9px] px-3 py-1 rounded-full font-black uppercase ${isLocked ? 'bg-red-600 text-white' : 'bg-green-600 text-white'}`}>
                                        {isLocked ? 'üîì Open Paddock' : 'üîí Lock Weekend'}
                                    </button>
                                )}
                            </div>
                        </div>

                        {/* PODIUM */}
                        <div className="f1-glass p-8 rounded-[2.5rem] mb-12 text-center border-zinc-800 relative">
                            <div className="flex items-end justify-center gap-4 h-48">
                                <div className="flex-1 max-w-[140px]">
                                    <p className="text-[10px] font-black mb-2 truncate">{tie23 ? `${p2.name} & ${p3.name}` : (p2?.name || '-')}</p>
                                    <div className="rounded-t-lg flex items-center justify-center font-black text-2xl text-black/50 italic"
                                         style={{ height: '90px', background: tie23 ? `repeating-linear-gradient(45deg, ${TEAM_CONFIG[p2.color].color}, ${TEAM_CONFIG[p2.color].color} 15px, ${TEAM_CONFIG[p3.color].color} 15px, ${TEAM_CONFIG[p3.color].color} 30px)` : (p2 ? TEAM_CONFIG[p2.color].color : '#222') }}>
                                        {tie23 ? '=' : '2'}
                                    </div>
                                    <p className="mt-2 text-[10px] font-bold text-zinc-400">{p2 ? getAccuracy(p2) : 0}%</p>
                                </div>
                                <div className="flex-1 max-w-[120px]">
                                    <p className="text-xs font-black mb-2 truncate uppercase">{p1?.name || '-'}</p>
                                    <div className="rounded-t-lg flex items-center justify-center font-black text-4xl text-black/40 italic"
                                         style={{ height: '120px', background: p1 ? TEAM_CONFIG[p1.color].color : '#333', borderTop: '3px solid white' }}>1</div>
                                    <p className="mt-2 text-xs font-black">{p1 ? getAccuracy(p1) : 0}%</p>
                                </div>
                                {!tie23 && (
                                    <div className="flex-1 max-w-[100px]">
                                        <p className="text-[10px] font-black mb-2 truncate">{p3?.name || '-'}</p>
                                        <div className="rounded-t-lg flex items-center justify-center font-black text-2xl text-black/50 italic"
                                             style={{ height: '70px', background: p3 ? TEAM_CONFIG[p3.color].color : '#111' }}>3</div>
                                        <p className="mt-2 text-[10px] font-bold text-zinc-400">{p3 ? getAccuracy(p3) : 0}%</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {!isLocked && (
                            <div className="f1-glass p-8 rounded-[2rem] mb-12">
                                <input className="w-full bg-black border border-zinc-800 p-4 rounded-xl text-white mb-6 outline-none" placeholder="NAME" value={inputUser} onChange={e => setInputUser(e.target.value)} />
                                <div className="grid grid-cols-2 sm:grid-cols-3 gap-2 mb-8">
                                    {Object.entries(TEAM_CONFIG).map(([id, team]) => (
                                        <button key={id} onClick={() => setSelectedColor(id)} className={`flex items-center gap-2 p-2 rounded-xl border transition-all ${selectedColor === id ? 'bg-zinc-800 border-white' : 'border-zinc-900 opacity-40'}`}>
                                            <div className="w-3 h-3 rounded-full flex-shrink-0" style={{background: team.color}} />
                                            <span className="text-[9px] font-bold uppercase text-white truncate">{team.name}</span>
                                        </button>
                                    ))}
                                </div>
                                <button onClick={() => { if(!inputUser) return; sync([...participants, {id: Date.now(), name: inputUser, color: selectedColor, predictions: []}]); setInputUser(''); }} className="w-full f1-gradient p-4 rounded-xl font-black uppercase text-xs text-white">Add Strategist</button>
                            </div>
                        )}
                        {isLocked && <div className="text-center p-6 border-2 border-red-900/30 rounded-3xl mb-12 bg-red-900/5"><p className="text-red-500 font-black italic uppercase text-xs">Paddock Locked ‚Ä¢ Predictions Closed</p></div>}

                        <div className="space-y-4">
                            {participants.map(p => (
                                <div key={p.id} onClick={() => { setActiveUser(p); setView('predictions'); }} className="f1-glass p-6 rounded-2xl flex justify-between items-center cursor-pointer border-l-4" style={{borderLeftColor: TEAM_CONFIG[p.color].color}}>
                                    <div><p className="text-xl font-black text-white italic uppercase">{p.name}</p><p className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">{TEAM_CONFIG[p.color].name}</p></div>
                                    <span className="text-[10px] font-bold text-zinc-400">{getAccuracy(p)}% Accuracy</span>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            if (view === 'predictions') return (
                <div className="max-w-2xl mx-auto p-6 py-12">
                    <button onClick={() => setView('dashboard')} className="text-zinc-500 font-bold text-[10px] uppercase mb-12">‚Üê Back</button>
                    <div className="p-10 rounded-[2.5rem] mb-12 flex justify-between items-center" style={{background: `linear-gradient(135deg, ${TEAM_CONFIG[activeUser.color].color}33 0%, transparent 100%)`, border: '1px solid rgba(255,255,255,0.1)'}}>
                        <div><h1 className="text-5xl font-black italic uppercase leading-none">{activeUser.name}</h1><p className="text-[10px] font-bold opacity-60 tracking-[0.3em] mt-3 uppercase">LISTED PREDICTIONS</p></div>
                        <p className="text-4xl font-black italic">{getAccuracy(activeUser)}%</p>
                    </div>

                    {!isLocked && (
                        <div className="flex gap-3 mb-12">
                            <input className="flex-1 f1-glass p-5 rounded-2xl bg-transparent border-zinc-800 text-white outline-none" placeholder="NEW PREDICTION..." value={inputPred} onChange={e => setInputPred(e.target.value)} onKeyPress={e => e.key === 'Enter'} />
                            <button onClick={async () => { if(!inputPred) return; const nl = participants.map(p => p.id === activeUser.id ? {...p, predictions: [...p.predictions, {id: Date.now(), text: inputPred, done: false}]} : p); await sync(nl); setActiveUser(nl.find(u => u.id === activeUser.id)); setInputPred(''); }} className="f1-gradient px-8 rounded-2xl font-black uppercase text-xs text-white">Add</button>
                        </div>
                    )}

                    <div className="space-y-3">
                        {activeUser.predictions.map(pr => (
                            <div key={pr.id} className="f1-glass p-6 rounded-2xl flex items-center justify-between border-zinc-900">
                                <div className="flex items-center gap-6 cursor-pointer flex-1" onClick={async () => { const nl = participants.map(p => p.id === activeUser.id ? {...p, predictions: p.predictions.map(x => x.id === pr.id ? {...x, done: !x.done} : x)} : p); await sync(nl); setActiveUser(nl.find(u => u.id === activeUser.id)); }}>
                                    <div className={`w-6 h-6 rounded flex items-center justify-center border-2 ${pr.done ? 'bg-green-500 border-green-500' : 'border-zinc-700'}`}>{pr.done && <span className="text-black font-black text-xs">‚úì</span>}</div>
                                    <span className={`text-lg ${pr.done ? 'text-zinc-600 line-through' : 'text-white'}`}>{pr.text}</span>
                                </div>
                                {!isLocked && (
                                    <button onClick={async () => { if(!confirm("Delete?")) return; const nl = participants.map(p => p.id === activeUser.id ? {...p, predictions: p.predictions.filter(x => x.id !== pr.id)} : p); await sync(nl); setActiveUser(nl.find(u => u.id === activeUser.id)); }} className="text-zinc-700 hover:text-red-500 text-xl font-bold p-2">‚úï</button>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
