<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Paddock Prediction Engine</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #050505;
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .orbitron { font-family: 'Orbitron', sans-serif; }
    .f1-red { color: #e10600; }
    .bg-f1-red { background-color: #e10600; }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-primary {
      background: #e10600;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #b30500;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(225, 6, 0, 0.4);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .btn-danger {
      background: #dc2626;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
    }

    .input-field {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px 16px;
      color: white;
      width: 100%;
    }

    /* FIX #2: readable dropdown */
    select option {
      background-color: #0b0b0b;
      color: #ffffff;
    }

    .podium-bar {
      transition: all 0.6s ease;
      border-radius: 8px 8px 0 0;
      position: relative;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      z-index: 999;
    }
    .overlay.show { display: block; }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(10,10,10,0.98);
      padding: 30px;
      border-radius: 16px;
      z-index: 1000;
      display: none;
      min-width: 400px;
    }
    .modal.show { display: block; }
  </style>
</head>

<body>
  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { createClient } = supabase;

    const supabaseClient = createClient(
      'https://gyzflcxqehesojhimokd.supabase.co',
      'YOUR_PUBLIC_ANON_KEY'
    );

    /* FIX #1: 2026 GRID */
    const TEAM_COLORS = {
      "Ferrari": "#DC0000",
      "Mercedes": "#00D2BE",
      "Red Bull Racing": "#0600EF",
      "McLaren": "#FF8700",
      "Alpine": "#0090FF",
      "Aston Martin": "#006F62",
      "Williams": "#005AFF",
      "Haas": "#FFFFFF",
      "VCARB": "#1E1E1E",
      "Audi": "#2B2B2B",
      "Cadillac": "#0A1AFF"
    };

    const TEAMS = Object.keys(TEAM_COLORS);

    const generateRoomCode = () => {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 4; i++) {
        code += chars[Math.floor(Math.random() * chars.length)];
      }
      return code;
    };

    const generateId = () => Math.random().toString(36).slice(2,11);

    const saveRecentRoom = (code, name) => {
      const recent = JSON.parse(localStorage.getItem('recentRooms') || '[]');
      const updated = [{ code, name, timestamp: Date.now() }, ...recent.filter(r => r.code !== code)].slice(0, 5);
      localStorage.setItem('recentRooms', JSON.stringify(updated));
    };

    const getRecentRooms = () =>
      JSON.parse(localStorage.getItem('recentRooms') || '[]');

    // ---- APP COMPONENT START ----
    function App() {
      const [stage, setStage] = useState('lander');
      const [currentRoom, setCurrentRoom] = useState(null);
      const [currentSubRoom, setCurrentSubRoom] = useState(null);
      const [currentUser, setCurrentUser] = useState(null);
      const [joinCode, setJoinCode] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [recentRooms, setRecentRooms] = useState([]);
      const [showAddPredictionModal, setShowAddPredictionModal] = useState(false);
      const [predictionText, setPredictionText] = useState('');
      const channelRef = useRef(null);

      useEffect(() => {
        setRecentRooms(getRecentRooms());
      }, []);

      // --- LANDER RENDER (with delete button) ---
      const renderLander = () => (
        <div className="min-h-screen flex items-center justify-center p-4">
          <div className="max-w-md w-full">
            <h1 className="orbitron text-5xl text-center mb-8">F1 PADDOCK</h1>

            <div className="glass p-6 rounded-xl mb-6">
              <input
                className="input-field mb-4 text-center uppercase"
                placeholder="ENTER CODE"
                value={joinCode}
                onChange={e => setJoinCode(e.target.value.toUpperCase())}
                maxLength={4}
              />
              <button className="btn-primary w-full mb-3" onClick={() => joinRoom(joinCode)}>
                Join Paddock
              </button>
              <button className="btn-secondary w-full" onClick={createRoom}>
                Create New Paddock
              </button>
              {error && <p className="text-red-500 mt-3 text-center">{error}</p>}
            </div>

            {recentRooms.length > 0 && (
              <div className="glass p-4 rounded-xl">
                <h3 className="orbitron mb-3">Recent Paddocks</h3>
                {recentRooms.map(r => (
                  <div key={r.code} className="flex justify-between items-center mb-2 bg-white/5 p-2 rounded">
                    <span>{r.name}</span>
                    <button
                      className="btn-danger"
                      onClick={async () => {
                        if (confirm('Delete this room permanently?')) {
                          await supabaseClient.from('f1_rooms').delete().eq('code', r.code);
                          const updated = recentRooms.filter(x => x.code !== r.code);
                          localStorage.setItem('recentRooms', JSON.stringify(updated));
                          setRecentRooms(updated);
                        }
                      }}
                    >üóëÔ∏è</button>
                  </div>
                ))}
              </div>
            )}
          </div>
        </div>
      );

      // JOIN + CREATE (unchanged logic)
      const joinRoom = async (code) => {
        setLoading(true);
        setError('');
        try {
          const { data, error } = await supabaseClient
            .from('f1_rooms')
            .select('*')
            .eq('code', code)
            .single();
          if (error) throw error;
          setCurrentRoom(data);
          saveRecentRoom(data.code, data.name);
          setStage('paddock');
        } catch {
          setError('Room not found');
        }
        setLoading(false);
      };

      const createRoom = async () => {
        const code = generateRoomCode();
        const { data } = await supabaseClient.from('f1_rooms').insert([{
          name: `Paddock ${code}`,
          code,
          progress_done: 0,
          data: { participants: [], sub_rooms: [] }
        }]).select().single();
        setCurrentRoom(data);
        saveRecentRoom(data.code, data.name);
        setStage('paddock');
      };
