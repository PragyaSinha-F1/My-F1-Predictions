<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Paddock 2026 | Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;900&family=Inter:wght@400;700&display=swap');
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .f1-font { font-family: 'Outfit', sans-serif; font-weight: 900; text-transform: uppercase; font-style: italic; }
        .f1-glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); }
        .f1-red { color: #e10600; }
        .f1-bg-red { background-color: #e10600; }
        .progress-ring__circle { transition: stroke-dashoffset 0.5s ease; transform: rotate(-90deg); transform-origin: 50% 50%; }
        .custom-modal { background: #0a0a0a; border: 2px solid #e10600; box-shadow: 0 0 50px rgba(225, 6, 0, 0.2); }
        /* Fix for scrollbar visibility on dark mode */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e10600; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SB_URL = "https://gyzflcxqehesojhimokd.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5emZsY3hxZWhlc29qaGltb2tkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMzQ4MjcsImV4cCI6MjA4MzcxMDgyN30.fOW7qr9cNEUp6otJU2f-tXtOJxRX4Wge9R76OXE-_Tk";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const TEAMS = {
            ferrari: { name: 'Ferrari', color: '#F91536' },
            redbull: { name: 'Red Bull Ford', color: '#3671C6' },
            mercedes: { name: 'Mercedes', color: '#6CD3BF' },
            mclaren: { name: 'McLaren', color: '#FF8000' },
            audi: { name: 'Audi F1', color: '#f5f5f5' },
            cadillac: { name: 'Cadillac F1', color: '#fabd2f' },
            aston: { name: 'Aston Honda', color: '#229971' },
            rb: { name: 'Racing Bulls', color: '#6692FF' },
            williams: { name: 'Williams', color: '#64C4FF' },
            alpine: { name: 'Alpine', color: '#0093CC' },
            haas: { name: 'Haas', color: '#B6BABD' }
        };

        const FULL_CALENDAR = [
            { id: "aus", race: "Australian GP", date: "2026-03-08T10:30:00" },
            { id: "chn", race: "Chinese GP", date: "2026-03-15T12:30:00" },
            { id: "jpn", race: "Japanese GP", date: "2026-03-29T10:30:00" },
            { id: "bhr", race: "Bahrain GP", date: "2026-04-12T20:30:00" },
            { id: "sau", race: "Saudi Arabian GP", date: "2026-04-19T22:30:00" },
            { id: "mia", race: "Miami GP", date: "2026-05-03T23:30:00" },
            { id: "emi", race: "Emilia Romagna GP", date: "2026-05-17T18:30:00" },
            { id: "mon", race: "Monaco GP", date: "2026-05-24T18:30:00" }
        ];

        const App = () => {
            const [view, setView] = useState('landing'); 
            const [room, setRoom] = useState(null);
            const [activeSubRoomId, setActiveSubRoomId] = useState(null);
            const [activeUserId, setActiveUserId] = useState(null);
            const [countdownRace, setCountdownRace] = useState(FULL_CALENDAR[0]);
            const [timeLeft, setTimeLeft] = useState("");
            const [roomCodeInput, setRoomCodeInput] = useState('');
            const [savedRooms, setSavedRooms] = useState([]);
            const [modalType, setModalType] = useState(null); 
            const [modalInput, setModalInput] = useState('');
            const [isDrawerOpen, setIsDrawerOpen] = useState(false);

            // Fetch Saved Rooms
            const loadLocalRooms = () => {
                const stored = JSON.parse(localStorage.getItem('f1_v3_local') || '[]');
                setSavedRooms(stored);
            };

            useEffect(() => { loadLocalRooms(); }, []);

            // Countdown Logic
            useEffect(() => {
                const timer = setInterval(() => {
                    const diff = new Date(countdownRace.date).getTime() - new Date().getTime();
                    if (diff <= 0) setTimeLeft("RACE LIVE");
                    else {
                        const d = Math.floor(diff / 86400000);
                        const h = Math.floor((diff % 86400000) / 3600000);
                        const m = Math.floor((diff % 3600000) / 60000);
                        setTimeLeft(`${d}d ${h}h ${m}m`);
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, [countdownRace]);

            // Database Actions
            const syncDB = async (payload) => {
                const { data, error } = await sb.from('f1_rooms')
                    .update(payload)
                    .eq('code', room.code)
                    .select().single();
                if (!error) setRoom(data);
                else alert("Update failed. check SQL setup.");
            };

            const saveToLocal = (code, name) => {
                const stored = JSON.parse(localStorage.getItem('f1_v3_local') || '[]');
                if (!stored.find(x => x.code === code)) {
                    const updated = [...stored, { code, name }];
                    localStorage.setItem('f1_v3_local', JSON.stringify(updated));
                    loadLocalRooms();
                }
            };

            const deleteLocal = (e, code) => {
                e.stopPropagation();
                const stored = JSON.parse(localStorage.getItem('f1_v3_local') || '[]');
                const updated = stored.filter(x => x.code !== code);
                localStorage.setItem('f1_v3_local', JSON.stringify(updated));
                loadLocalRooms();
            };

            const handleJoin = async (code) => {
                const { data } = await sb.from('f1_rooms').select().eq('code', code.toUpperCase()).single();
                if (data) { setRoom(data); setView('main-room'); saveToLocal(data.code, data.name); }
                else alert("Invalid Code");
            };

            const handleCreateMain = async () => {
                const code = Math.random().toString(36).substring(2,6).toUpperCase();
                const { data } = await sb.from('f1_rooms').insert([{ 
                    name: modalInput || "New Paddock", 
                    code, 
                    progress_done: 0,
                    data: {participants:[], sub_rooms:[]} 
                }]).select().single();
                if (data) {
                    setRoom(data);
                    saveToLocal(data.code, data.name);
                    setModalType(null); setModalInput(''); setView('main-room');
                }
            };

            const radius = 45;
            const circumference = 2 * Math.PI * radius;
            const progressValue = room?.progress_done || 0;
            const offset = circumference - (progressValue / 24) * circumference;

            // LANDER
            if (view === 'landing') return (
                <div className="min-h-screen p-6 flex flex-col items-center">
                    <h1 className="text-6xl f1-font italic mt-10 mb-8">F1<span className="f1-red">PADDOCK</span></h1>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
                        <div className="f1-glass rounded-[2.5rem] p-8 flex flex-col items-center">
                            <div className="relative mb-6">
                                <svg width="120" height="120">
                                    <circle className="text-white/5" stroke="currentColor" strokeWidth="8" fill="transparent" r={radius} cx="60" cy="60"/>
                                    <circle className="f1-red progress-ring__circle" stroke="currentColor" strokeWidth="8" strokeDasharray={circumference} strokeDashoffset={offset} fill="transparent" r={radius} cx="60" cy="60"/>
                                </svg>
                                <div className="absolute inset-0 flex flex-col items-center justify-center">
                                    <span className="f1-font text-xl">{progressValue}/24</span>
                                    <span className="text-[8px] font-bold opacity-40">DONE</span>
                                </div>
                            </div>
                            <select className="bg-zinc-900 text-white p-2 rounded mb-4" onChange={e => setCountdownRace(FULL_CALENDAR.find(r => r.id === e.target.value))}>
                                {FULL_CALENDAR.map(r => <option key={r.id} value={r.id}>{r.race}</option>)}
                            </select>
                            <div className="f1-font text-4xl">{timeLeft}</div>
                        </div>

                        <div className="f1-glass rounded-[2.5rem] p-8 flex flex-col">
                            <input className="w-full bg-transparent border-b border-white/10 p-4 text-center f1-font text-2xl outline-none mb-4" placeholder="CODE" value={roomCodeInput} onChange={e => setRoomCodeInput(e.target.value.toUpperCase())} />
                            <div className="grid grid-cols-2 gap-2 mb-6">
                                <button onClick={() => handleJoin(roomCodeInput)} className="f1-bg-red py-4 rounded-xl f1-font text-[10px]">JOIN</button>
                                <button onClick={() => setModalType('main')} className="bg-white/5 py-4 rounded-xl f1-font text-[10px]">CREATE</button>
                            </div>
                            <div className="space-y-2 max-h-40 overflow-y-auto">
                                {savedRooms.map(r => (
                                    <div key={r.code} onClick={() => handleJoin(r.code)} className="bg-white/5 p-3 rounded-lg flex justify-between cursor-pointer hover:bg-white/10">
                                        <span className="f1-font text-xs italic">{r.name}</span>
                                        <button onClick={(e) => deleteLocal(e, r.code)} className="text-red-500 font-bold text-[10px]">DELETE</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {modalType && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-black/90">
                            <div className="relative w-full max-w-md custom-modal p-10 rounded-[3rem] text-center">
                                <h2 className="text-3xl f1-font italic mb-6">NAME YOUR {modalType === 'main' ? 'PADDOCK' : 'SUB ROOM'}</h2>
                                <input className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl f1-font text-xl text-center outline-none mb-6" autoFocus value={modalInput} onChange={e => setModalInput(e.target.value)} />
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={() => setModalType(null)} className="py-4 bg-zinc-900 rounded-xl f1-font text-[10px]">CANCEL</button>
                                    <button onClick={() => {
                                        if(modalType === 'main') handleCreateMain();
                                        else {
                                            const sub = { id: Date.now(), name: modalInput, predictions: [] };
                                            syncDB({ data: { ...room.data, sub_rooms: [...room.data.sub_rooms, sub] } });
                                            setModalType(null); setModalInput('');
                                        }
                                    }} className="py-4 f1-bg-red rounded-xl f1-font text-[10px]">CONFIRM</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            // MAIN ROOM
            if (view === 'main-room') {
                const getAcc = (uid) => {
                    let t = 0, c = 0;
                    room.data.sub_rooms.forEach(s => {
                        const p = s.predictions.filter(pr => pr.userId === uid);
                        t += p.length; c += p.filter(pr => pr.done).length;
                    });
                    return t === 0 ? 0 : Math.round((c/t)*100);
                };
                const podium = [...room.data.participants].sort((a,b) => getAcc(b.id) - getAcc(a.id));

                return (
                    <div className="max-w-5xl mx-auto p-6">
                        <div className="flex justify-between items-center mb-8">
                            <button onClick={() => setView('landing')} className="f1-font text-[10px] opacity-40">EXIT</button>
                            <h2 className="f1-font text-3xl italic bg-white/5 px-8 py-2 rounded-full">{room.name}</h2>
                            <button onClick={() => setIsDrawerOpen(true)} className="f1-bg-red px-6 py-2 rounded-lg f1-font text-[10px]">GRID</button>
                        </div>

                        <div className="f1-glass rounded-[3rem] h-[300px] flex items-end justify-center gap-4 p-8 mb-8">
                            {[podium[1], podium[0], podium[2]].map((p, i) => (
                                <div key={i} className="flex-1 flex flex-col items-center">
                                    <p className="f1-font text-[10px] mb-2 truncate text-center">{p?.name || '---'}</p>
                                    <div className="pillar w-full rounded-t-xl flex items-center justify-center f1-font italic" 
                                        style={{ height: i===1 ? '180px' : i===0 ? '120px' : '80px', background: TEAMS[p?.team]?.color || '#222' }}>
                                        {i===1?'1':i===0?'2':'3'}
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="flex justify-between items-center mb-6">
                            <div className="flex items-center gap-4">
                                <h3 className="f1-font text-xl opacity-40">SUB ROOMS</h3>
                                <div className="flex gap-2 bg-white/5 p-1 rounded-full items-center">
                                    <button onClick={() => syncDB({ progress_done: Math.max(0, progressValue-1) })} className="bg-white/10 w-6 h-6 rounded-full">-</button>
                                    <span className="f1-font text-[10px]">{progressValue}/24</span>
                                    <button onClick={() => syncDB({ progress_done: Math.min(24, progressValue+1) })} className="bg-white/10 w-6 h-6 rounded-full">+</button>
                                </div>
                            </div>
                            <button onClick={() => setModalType('sub')} className="f1-bg-red px-4 py-2 rounded-lg f1-font text-[10px]">ADD +</button>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            {room.data.sub_rooms.map(s => (
                                <div key={s.id} onClick={() => { setActiveSubRoomId(s.id); setView('sub-room'); }} className="f1-glass p-8 rounded-[2rem] text-center cursor-pointer hover:bg-red-900/10">
                                    <p className="f1-font text-lg italic">{s.name}</p>
                                </div>
                            ))}
                        </div>

                        {isDrawerOpen && (
                            <div className="fixed inset-0 z-[100] flex justify-end">
                                <div className="absolute inset-0 bg-black/80" onClick={() => setIsDrawerOpen(false)} />
                                <div className="relative w-full max-w-sm bg-black border-l border-white/10 p-10">
                                    <h2 className="f1-font text-2xl mb-8">Grid</h2>
                                    <input id="nU" className="w-full bg-white/5 p-4 rounded-xl mb-4 text-white" placeholder="NAME" />
                                    <select id="tU" className="w-full bg-zinc-900 p-4 rounded-xl mb-6 text-white appearance-none">
                                        {Object.entries(TEAMS).map(([id, t]) => <option key={id} value={id}>{t.name}</option>)}
                                    </select>
                                    <button onClick={() => {
                                        const name = document.getElementById('nU').value;
                                        const team = document.getElementById('tU').value;
                                        if(name) syncDB({ data: { ...room.data, participants: [...room.data.participants, {id: 'u'+Date.now(), name, team}] } });
                                        document.getElementById('nU').value = '';
                                    }} className="w-full f1-bg-red py-4 rounded-xl f1-font text-[10px]">ADD</button>
                                    <div className="mt-8 space-y-2">
                                        {room.data.participants.map(p => (
                                            <div key={p.id} className="flex justify-between p-3 bg-white/5 rounded-lg border-l-4" style={{borderColor: TEAMS[p.team].color}}>
                                                <span className="f1-font text-xs italic">{p.name}</span>
                                                <button onClick={() => syncDB({ data: { ...room.data, participants: room.data.participants.filter(x => x.id !== p.id) } })} className="text-red-500 text-[10px]">âœ•</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            }

            // SUB ROOM
            if (view === 'sub-room') {
                const sub = room.data.sub_rooms.find(s => s.id === activeSubRoomId);
                const getAcc = (uid) => {
                    const p = sub.predictions.filter(x => x.userId === uid);
                    return p.length === 0 ? 0 : Math.round((p.filter(x => x.done).length / p.length)*100);
                };
                const podium = [...room.data.participants].sort((a,b) => getAcc(b.id) - getAcc(a.id));

                return (
                    <div className="max-w-5xl mx-auto p-6">
                        <button onClick={() => setView('main-room')} className="f1-font text-[10px] opacity-40 mb-6">BACK</button>
                        <h2 className="text-center f1-font text-4xl italic mb-10">{sub.name}</h2>
                        <div className="f1-glass rounded-[3rem] h-[250px] flex items-end justify-center gap-4 p-8 mb-10">
                            {[podium[1], podium[0], podium[2]].map((p, i) => (
                                <div key={i} className="flex-1 flex flex-col items-center">
                                    <p className="f1-font text-[9px] mb-1 truncate text-center">{p?.name || '---'}</p>
                                    <div className="pillar w-full rounded-t-xl" style={{ height: i===1 ? '140px' : i===0 ? '90px' : '60px', background: TEAMS[p?.team]?.color || '#222' }} />
                                </div>
                            ))}
