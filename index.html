<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1 Paddock Prediction Engine</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #050505;
      color: #ffffff;
      overflow-x: hidden;
    }

    .orbitron { font-family: 'Orbitron', sans-serif; }
    .f1-red { color: #e10600; }
    .bg-f1-red { background-color: #e10600; }

    .glass {
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .btn-primary {
      background: #e10600;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-primary:hover { background: #b30500; }

    .btn-danger {
      background: #dc2626;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    .input-field {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      color: white;
    }

    /* FIX 2: readable dropdown */
    select option {
      background: #0b0b0b;
      color: #ffffff;
    }

    .podium-bar {
      border-radius: 8px 8px 0 0;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      z-index: 999;
    }
    .overlay.show { display: block; }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(10,10,10,0.98);
      padding: 30px;
      border-radius: 16px;
      z-index: 1000;
      display: none;
      width: 400px;
      max-width: 90vw;
    }
    .modal.show { display: block; }
  </style>
</head>

<body>
<div id="root"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
const { useState, useEffect } = React;
const { createClient } = supabase;

const supabaseClient = createClient(
  'https://gyzflcxqehesojhimokd.supabase.co',
  'YOUR_PUBLIC_ANON_KEY'
);

const TEAM_COLORS = {
  Ferrari:'#DC0000', Mercedes:'#00D2BE', Red Bull Racing:'#0600EF',
  McLaren:'#FF8700', Alpine:'#0090FF', Aston Martin:'#006F62',
  Alfa Romeo:'#900000', Haas:'#FFFFFF', AlphaTauri:'#2B4562', Williams:'#005AFF'
};
const TEAMS = Object.keys(TEAM_COLORS);

const generateId = () => Math.random().toString(36).slice(2,11);

function App() {
  const [stage,setStage]=useState('lander');
  const [currentRoom,setCurrentRoom]=useState(null);
  const [recentRooms,setRecentRooms]=useState([]);
  const [showPredictionModal,setShowPredictionModal]=useState(false);
  const [predictionText,setPredictionText]=useState('');
  const [predictionUser,setPredictionUser]=useState('');

  useEffect(()=>{
    setRecentRooms(JSON.parse(localStorage.getItem('recentRooms')||'[]'));
  },[]);

  /* FIX 1: delete room */
  const deleteRoom = async(code)=>{
    if(!confirm('Delete this room permanently?')) return;
    await supabaseClient.from('f1_rooms').delete().eq('code',code);
    const updated = recentRooms.filter(r=>r.code!==code);
    localStorage.setItem('recentRooms',JSON.stringify(updated));
    setRecentRooms(updated);
  };

  /* FIX 3: podium layout */
  const renderPodium = (participants) => (
    <div className="flex justify-center gap-8 items-end h-72">
      {participants.slice(0,3).map((p,i)=>(
        <div key={p.id} className="flex flex-col items-center w-32">
          <div className="mb-3 text-center">
            <div className="font-bold">{p.name}</div>
            <div className="text-sm text-gray-400">{p.accuracy.toFixed(1)}%</div>
          </div>
          <div
            className="podium-bar w-full"
            style={{
              height: `${40 + p.accuracy}px`,
              background: TEAM_COLORS[p.team] || '#e10600'
            }}
          ></div>
          <div className="mt-2 orbitron text-xl">{i+1}</div>
        </div>
      ))}
    </div>
  );

  /* FIX 4: understanding modal */
  const renderPredictionModal = () => (
    <>
      <div className={`overlay ${showPredictionModal?'show':''}`}
        onClick={()=>setShowPredictionModal(false)} />
      <div className={`modal ${showPredictionModal?'show':''}`}>
        <h2 className="orbitron text-xl mb-4">Add Prediction</h2>
        <textarea
          className="input-field mb-4"
          rows="3"
          value={predictionText}
          onChange={e=>setPredictionText(e.target.value)}
        />
        <button className="btn-primary w-full"
          onClick={()=>{
            if(predictionText.trim()){
              alert('Prediction added (logic unchanged)');
              setPredictionText('');
              setShowPredictionModal(false);
            }
          }}>
          Save Prediction
        </button>
      </div>
    </>
  );

  /* LANDER */
  if(stage==='lander'){
    return (
      <div className="min-h-screen flex items-center justify-center">
        <div className="glass p-8 rounded-xl w-full max-w-md">
          <h1 className="orbitron text-3xl text-center mb-6">F1 PADDOCK</h1>
          {recentRooms.map(r=>(
            <div key={r.code}
              className="flex justify-between items-center p-3 bg-white/5 rounded mb-2">
              <span>{r.name}</span>
              <button className="btn-danger"
                onClick={()=>deleteRoom(r.code)}>üóëÔ∏è</button>
            </div>
          ))}
        </div>
      </div>
    );
  }

  return (
    <div className="p-8">
      <button className="btn-primary" onClick={()=>setShowPredictionModal(true)}>
        Add Prediction
      </button>
      {renderPredictionModal()}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
